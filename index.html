<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="manifest" href="manifest.json">
  <title>Video Player</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { 
      background: #000; 
      color: #fff; 
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      height: 100%;
      overflow: hidden;
      touch-action: manipulation;
    }
    
    .wrap {
      position: relative;
      width: 100%;
      height: 100vh;
      height: 100dvh;
      background: #000;
    }
    
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .loader {
      position: absolute;
      inset: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .loader.hide { display: none; }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin .6s linear infinite;
    }
    .loader-text {
      margin-top: 12px;
      font-size: 13px;
      color: #888;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .ui {
      position: absolute;
      inset: 0;
      z-index: 50;
      display: flex;
      flex-direction: column;
      pointer-events: none;
    }
    .ui > * { pointer-events: auto; }
    
    .top {
      padding: 12px 15px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%);
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .ui.visible .top { opacity: 1; }
    
    .nav-btn {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 50%;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-shrink: 0;
    }
    .nav-btn:active { background: rgba(255,255,255,0.3); }
    .nav-btn svg { width: 20px; height: 20px; fill: currentColor; }
    
    .nav-btn.refresh-btn { background: rgba(34, 197, 94, 0.3); }
    .nav-btn.refresh-btn:active { background: rgba(34, 197, 94, 0.5); }
    .nav-btn.refresh-btn.spinning svg { animation: spin 1s linear infinite; }
    
    .info {
      flex: 1;
      text-align: center;
      min-width: 0;
      padding: 0 5px;
    }
    .video-title {
      font-size: 13px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .video-count {
      font-size: 11px;
      color: #888;
      margin-top: 2px;
    }
    
    .center {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      pointer-events: auto;
    }
    
    .play-big {
      width: 70px;
      height: 70px;
      background: rgba(0,0,0,0.7);
      border: 2px solid #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 60;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .play-big svg { width: 30px; height: 30px; fill: #fff; margin-left: 4px; }
    .ui.visible .play-big { opacity: 1; }
    .play-big:active { transform: scale(0.9); }
    
    .tap-ind {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s;
    }
    .tap-ind.left { left: 12%; }
    .tap-ind.right { right: 12%; }
    .tap-ind.show { opacity: 1; }
    
    .bottom {
      padding: 12px 15px;
      padding-bottom: max(12px, env(safe-area-inset-bottom));
      background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
      opacity: 0;
      transition: opacity 0.2s;
    }
    .ui.visible .bottom { opacity: 1; }
    
    .prog-wrap {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    .time {
      font-size: 11px;
      color: #aaa;
      min-width: 38px;
      font-variant-numeric: tabular-nums;
    }
    .time.right { text-align: right; }
    
    .prog-bar {
      flex: 1;
      height: 4px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      position: relative;
      cursor: pointer;
    }
    .prog-fill {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      background: #e11d48;
      border-radius: 2px;
      pointer-events: none;
    }
    
    .ctrls {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .ctrl-grp {
      display: flex;
      align-items: center;
      gap: 2px;
    }
    .ctrl-btn {
      width: 44px;
      height: 44px;
      background: none;
      border: none;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 50%;
    }
    .ctrl-btn:active { background: rgba(255,255,255,0.15); }
    .ctrl-btn svg { width: 22px; height: 22px; fill: currentColor; }
    .ctrl-btn.on { color: #22c55e; }
    .ctrl-btn.spd { font-size: 12px; font-weight: 700; width: auto; padding: 0 10px; }
    
    .drawer-bg {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 200;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }
    .drawer-bg.open { opacity: 1; pointer-events: auto; }
    
    .drawer {
      position: fixed;
      top: 0;
      right: 0;
      width: 280px;
      max-width: 85vw;
      height: 100%;
      background: #111;
      z-index: 201;
      transform: translateX(100%);
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
    }
    .drawer.open { transform: translateX(0); }
    
    .drawer-head {
      padding: 12px 15px;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .drawer-head h3 { font-size: 15px; font-weight: 600; }
    
    .drawer-list {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    
    .pl-item {
      padding: 10px 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #222;
      cursor: pointer;
    }
    .pl-item:active { background: #222; }
    .pl-item.active { background: #1a365d; border-left: 3px solid #3b82f6; }
    .pl-item .num {
      font-size: 12px;
      font-weight: 600;
      color: #3b82f6;
      min-width: 22px;
    }
    .pl-item .name {
      flex: 1;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .toast {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.9);
      color: #fff;
      padding: 8px 18px;
      border-radius: 20px;
      font-size: 12px;
      z-index: 300;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      max-width: 90%;
      text-align: center;
    }
    .toast.show { opacity: 1; }
    
    .err-box {
      text-align: center;
      padding: 20px;
    }
    .err-box p { margin-bottom: 15px; color: #f87171; }
    .err-box button {
      padding: 10px 25px;
      background: #333;
      border: none;
      color: #fff;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    
    .install-bar {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      padding: 10px 16px;
      border-radius: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 500;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
    }
    .install-bar.hide { display: none; }
    .install-bar svg { width: 18px; height: 18px; fill: #fff; flex-shrink: 0; }
    .install-bar span { color: #fff; font-size: 13px; font-weight: 500; white-space: nowrap; }
    .install-bar .i-btn {
      background: #fff;
      color: #3b82f6;
      border: none;
      padding: 6px 14px;
      border-radius: 15px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
    }
    .install-bar .i-close {
      background: rgba(255,255,255,0.25);
      border: none;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .install-bar .i-close svg { width: 12px; height: 12px; }
  </style>
</head>
<body>
  <div class="wrap" id="wrap">
    <div id="player"></div>
    
    <div class="loader" id="loader">
      <div class="spinner"></div>
      <div class="loader-text" id="loaderText">Loading...</div>
    </div>
    
    <div class="ui visible" id="ui">
      <div class="top">
        <button class="nav-btn" id="prevBtn">
          <svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
        </button>
        <button class="nav-btn" id="nextBtn">
          <svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
        </button>
        <div class="info">
          <div class="video-title" id="vTitle">Loading...</div>
          <div class="video-count" id="vCount">-/-</div>
        </div>
        <button class="nav-btn refresh-btn" id="refreshBtn" title="Refresh Playlist">
          <svg viewBox="0 0 24 24"><path d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
        </button>
        <button class="nav-btn" id="listBtn">
          <svg viewBox="0 0 24 24"><path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/></svg>
        </button>
      </div>
      
      <div class="center" id="center">
        <div class="play-big" id="bigPlay">
          <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        </div>
        <div class="tap-ind left" id="tapL">-10s</div>
        <div class="tap-ind right" id="tapR">+10s</div>
      </div>
      
      <div class="bottom">
        <div class="prog-wrap">
          <span class="time" id="curT">0:00</span>
          <div class="prog-bar" id="progBar">
            <div class="prog-fill" id="progFill"></div>
          </div>
          <span class="time right" id="durT">0:00</span>
        </div>
        <div class="ctrls">
          <div class="ctrl-grp">
            <button class="ctrl-btn" id="playBtn">
              <svg id="icPlay" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
              <svg id="icPause" viewBox="0 0 24 24" style="display:none"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>
            <button class="ctrl-btn" id="muteBtn">
              <svg id="icVol" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3A4.5 4.5 0 0014 7.97v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
              <svg id="icMute" viewBox="0 0 24 24" style="display:none"><path d="M16.5 12A4.5 4.5 0 0014 7.97v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51A8.8 8.8 0 0021 12c0-4.28-3-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.26c-.67.52-1.42.93-2.25 1.18v2.06a9 9 0 003.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>
            </button>
          </div>
          <div class="ctrl-grp">
            <button class="ctrl-btn spd" id="spdBtn">1x</button>
            <button class="ctrl-btn on" id="autoBtn">
              <svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
            </button>
            <button class="ctrl-btn" id="fsBtn">
              <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="drawer-bg" id="drawerBg"></div>
  <div class="drawer" id="drawer">
    <div class="drawer-head">
      <h3>Playlist (<span id="plCount">0</span>)</h3>
      <button class="nav-btn" id="closeDrawer">
        <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
      </button>
    </div>
    <div class="drawer-list" id="drawerList"></div>
  </div>
  
  <div class="toast" id="toast"></div>
  
  <div class="install-bar hide" id="installBar">
    <svg viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
    <span>Install App</span>
    <button class="i-btn" id="installBtn">Install</button>
    <button class="i-close" id="closeInstall">
      <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
    </button>
  </div>

  <script>
    // ===== CONFIGURATION =====
    const SHEET_ID = "18vr3vEXz378zaDwWZFcIDTZ1J5xzQ0vfZQ5KjjhhXVg";
    const REFRESH_INTERVAL = 15000;
    
    // ===== STATE =====
    let player = null;
    let videos = [];
    let idx = 0;
    let playing = false;
    let dur = 0;
    let muted = false;
    let autoNext = true;
    let speed = 1;
    let hideT = null;
    let updT = null;
    let ready = false;
    let lastDataHash = '';
    
    // Title cache - persists in localStorage
    let titleCache = {};
    try {
      const saved = localStorage.getItem('vp_titles');
      if (saved) titleCache = JSON.parse(saved);
    } catch(e) {}
    
    function saveTitleCache() {
      try { localStorage.setItem('vp_titles', JSON.stringify(titleCache)); } catch(e) {}
    }
    
    // ===== HELPERS =====
    const $ = id => document.getElementById(id);
    const loader = $('loader');
    const loaderText = $('loaderText');
    const ui = $('ui');
    const vTitle = $('vTitle');
    const vCount = $('vCount');
    const curT = $('curT');
    const durT = $('durT');
    const progBar = $('progBar');
    const progFill = $('progFill');
    const icPlay = $('icPlay');
    const icPause = $('icPause');
    const icVol = $('icVol');
    const icMute = $('icMute');
    const bigPlay = $('bigPlay');
    const center = $('center');
    const tapL = $('tapL');
    const tapR = $('tapR');
    const drawer = $('drawer');
    const drawerBg = $('drawerBg');
    const drawerList = $('drawerList');
    const toast = $('toast');
    const refreshBtn = $('refreshBtn');
    
    function fmt(s) {
      if (!s || isNaN(s)) return '0:00';
      const m = Math.floor(s / 60);
      const sec = Math.floor(s % 60);
      return m + ':' + (sec < 10 ? '0' : '') + sec;
    }
    
    function msg(t, duration = 2000) {
      toast.textContent = t;
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), duration);
    }
    
    function getVid(url) {
      if (!url) return null;
      url = url.trim();
      let match = url.match(/[?&]v=([a-zA-Z0-9_-]{11})/);
      if (match) return match[1];
      match = url.match(/youtu\.be\/([a-zA-Z0-9_-]{11})/);
      if (match) return match[1];
      match = url.match(/embed\/([a-zA-Z0-9_-]{11})/);
      if (match) return match[1];
      match = url.match(/^([a-zA-Z0-9_-]{11})$/);
      if (match) return match[1];
      return null;
    }
    
    function hashCode(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = ((hash << 5) - hash) + str.charCodeAt(i);
        hash = hash & hash;
      }
      return hash.toString();
    }
    
    // ===== UI VISIBILITY =====
    function showUI() {
      ui.classList.add('visible');
      clearTimeout(hideT);
    }
    
    function hideUI() {
      if (playing) ui.classList.remove('visible');
    }
    
    function autoHide() {
      clearTimeout(hideT);
      if (playing) hideT = setTimeout(hideUI, 3000);
    }
    
    function setPlayState(isPlay) {
      playing = isPlay;
      if (isPlay) {
        icPlay.style.display = 'none';
        icPause.style.display = 'block';
        bigPlay.querySelector('svg').innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
        autoHide();
      } else {
        icPlay.style.display = 'block';
        icPause.style.display = 'none';
        bigPlay.querySelector('svg').innerHTML = '<path d="M8 5v14l11-7z"/>';
        showUI();
      }
    }
    
    // ===== PROGRESS =====
    function startUpd() {
      stopUpd();
      upd();
      updT = setInterval(upd, 500);
    }
    
    function stopUpd() {
      if (updT) { clearInterval(updT); updT = null; }
    }
    
    function upd() {
      if (!player || !ready) return;
      try {
        const c = player.getCurrentTime() || 0;
        dur = player.getDuration() || dur;
        const p = dur > 0 ? (c / dur) * 100 : 0;
        progFill.style.width = p + '%';
        curT.textContent = fmt(c);
        durT.textContent = fmt(dur);
      } catch(e) {}
    }
    
    // ===== GET TITLE FROM YOUTUBE PLAYER =====
    function getTitleFromPlayer() {
      if (!player || !ready) return null;
      try {
        const data = player.getVideoData();
        if (data && data.title) {
          return data.title;
        }
      } catch(e) {}
      return null;
    }
    
    // Update current video title from player
    function updateCurrentTitle() {
      const title = getTitleFromPlayer();
      if (title && videos[idx]) {
        const videoId = videos[idx].id;
        
        // Update video object
        videos[idx].title = title;
        
        // Cache it
        titleCache[videoId] = title;
        saveTitleCache();
        
        // Update UI
        vTitle.textContent = title;
        
        // Update playlist item
        const item = drawerList.querySelector(`[data-i="${idx}"] .name`);
        if (item) item.textContent = title;
        
        console.log('[TITLE] Got title from player:', title);
      }
    }
    
    // ===== FETCH SHEET DATA =====
    async function fetchSheetData() {
      const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=link&_=${Date.now()}`;
      
      const response = await fetch(url, { cache: 'no-store' });
      if (!response.ok) throw new Error('Failed to fetch');
      
      const text = await response.text();
      const jsonStart = text.indexOf('({');
      const jsonEnd = text.lastIndexOf('})');
      if (jsonStart === -1 || jsonEnd === -1) throw new Error('Invalid response');
      
      const data = JSON.parse(text.substring(jsonStart + 1, jsonEnd + 1));
      const newVideos = [];
      
      if (data.table && data.table.rows) {
        for (const row of data.table.rows) {
          if (row.c) {
            const titleCell = row.c[0];
            const urlCell = row.c[1];
            
            let url = '';
            if (urlCell && urlCell.v) {
              url = String(urlCell.v).trim();
            }
            
            const videoId = getVid(url);
            if (videoId) {
              // Priority: 1. Sheet title, 2. Cached title, 3. "Video X"
              let title = '';
              if (titleCell && titleCell.v) {
                title = String(titleCell.v).trim();
              }
              if (!title && titleCache[videoId]) {
                title = titleCache[videoId];
              }
              if (!title) {
                title = 'Video ' + (newVideos.length + 1);
              }
              
              newVideos.push({ id: videoId, title: title, url: url });
            }
          }
        }
      }
      
      return newVideos;
    }
    
    // ===== LOAD DATA =====
    async function loadData(showLoader = true) {
      try {
        if (showLoader) {
          loaderText.textContent = 'Loading playlist...';
          loader.classList.remove('hide');
        }
        
        const newVideos = await fetchSheetData();
        
        if (!newVideos.length) {
          showErr('No videos found in sheet');
          return false;
        }
        
        const newHash = hashCode(JSON.stringify(newVideos.map(v => v.id)));
        const dataChanged = newHash !== lastDataHash;
        lastDataHash = newHash;
        
        if (dataChanged || videos.length === 0) {
          console.log('[DATA] Playlist updated!');
          
          const currentId = videos[idx]?.id;
          videos = newVideos;
          
          if (currentId) {
            const newIdx = videos.findIndex(v => v.id === currentId);
            if (newIdx >= 0) idx = newIdx;
            else idx = Math.min(idx, videos.length - 1);
          }
          
          if (showLoader) {
            try {
              const s = localStorage.getItem('vp_idx');
              if (s) idx = Math.min(parseInt(s) || 0, videos.length - 1);
            } catch(e) {}
          }
          
          renderList();
          updTitle();
          $('plCount').textContent = videos.length;
          
          if (!showLoader) {
            msg('Playlist updated! (' + videos.length + ' videos)');
          }
          
          return true;
        }
        
        return false;
      } catch(e) {
        console.error('[DATA] Error:', e);
        if (showLoader) {
          showErr('Failed to load: ' + e.message);
        }
        return false;
      }
    }
    
    function showErr(m) {
      loader.innerHTML = `<div class="err-box"><p>${m}</p><button onclick="location.reload()">Retry</button></div>`;
    }
    
    function renderList() {
      drawerList.innerHTML = videos.map((v, i) => {
        return `<div class="pl-item${i === idx ? ' active' : ''}" data-i="${i}">
          <span class="num">${i + 1}</span>
          <span class="name">${v.title}</span>
        </div>`;
      }).join('');
    }
    
    // ===== PLAYER =====
    function loadAPI() {
      if (window.YT && window.YT.Player) {
        createPlayer();
        return;
      }
      const s = document.createElement('script');
      s.src = 'https://www.youtube.com/iframe_api';
      document.head.appendChild(s);
    }
    
    window.onYouTubeIframeAPIReady = function() {
      if (videos.length) createPlayer();
    };
    
    function createPlayer() {
      const v = videos[idx];
      if (!v) return;
      
      updTitle();
      
      player = new YT.Player('player', {
        videoId: v.id,
        playerVars: {
          autoplay: 1,
          controls: 0,
          disablekb: 1,
          enablejsapi: 1,
          fs: 0,
          iv_load_policy: 3,
          modestbranding: 1,
          playsinline: 1,
          rel: 0,
          origin: location.origin
        },
        events: {
          onReady: onReady,
          onStateChange: onState,
          onError: onErr
        }
      });
    }
    
    function onReady() {
      ready = true;
      loader.classList.add('hide');
      dur = player.getDuration() || 0;
      durT.textContent = fmt(dur);
      player.setPlaybackRate(speed);
      showUI();
      autoHide();
      startUpd();
      player.playVideo();
      
      // Get title from player after a short delay
      setTimeout(updateCurrentTitle, 1000);
    }
    
    function onState(e) {
      const s = e.data;
      if (s === YT.PlayerState.PLAYING) {
        loader.classList.add('hide');
        setPlayState(true);
        startUpd();
        
        // Get title when video starts playing
        setTimeout(updateCurrentTitle, 500);
      } else if (s === YT.PlayerState.PAUSED) {
        setPlayState(false);
        stopUpd();
        save();
      } else if (s === YT.PlayerState.BUFFERING) {
        loaderText.textContent = 'Buffering...';
        loader.classList.remove('hide');
      } else if (s === YT.PlayerState.ENDED) {
        loader.classList.add('hide');
        if (autoNext && idx < videos.length - 1) {
          idx++;
          loadVid();
        } else {
          setPlayState(false);
        }
      } else if (s === YT.PlayerState.CUED) {
        loader.classList.add('hide');
        // Get title when video is cued
        setTimeout(updateCurrentTitle, 500);
      }
    }
    
    function onErr(e) {
      loader.classList.add('hide');
      msg('Error loading video - try next');
    }
    
    function loadVid() {
      if (!player || !ready || !videos[idx]) return;
      loaderText.textContent = 'Loading...';
      loader.classList.remove('hide');
      updTitle();
      renderList();
      save();
      player.loadVideoById(videos[idx].id);
      
      // Get title after video loads
      setTimeout(updateCurrentTitle, 1500);
    }
    
    function updTitle() {
      const v = videos[idx];
      if (v) {
        vTitle.textContent = v.title;
        vCount.textContent = (idx + 1) + '/' + videos.length;
      }
    }
    
    function save() {
      try { localStorage.setItem('vp_idx', idx.toString()); } catch(e) {}
    }
    
    // ===== CONTROLS =====
    function toggle() {
      if (!player || !ready) return;
      if (playing) player.pauseVideo();
      else player.playVideo();
    }
    
    function toggleMute() {
      if (!player || !ready) return;
      muted = !muted;
      if (muted) {
        player.mute();
        icVol.style.display = 'none';
        icMute.style.display = 'block';
      } else {
        player.unMute();
        icVol.style.display = 'block';
        icMute.style.display = 'none';
      }
    }
    
    function seekBy(sec) {
      if (!player || !ready) return;
      player.seekTo(Math.max(0, player.getCurrentTime() + sec), true);
    }
    
    function seekTo(pct) {
      if (!player || !ready || !dur) return;
      player.seekTo(dur * pct, true);
    }
    
    function cycleSpd() {
      const spds = [1, 1.25, 1.5, 1.75, 2, 0.5, 0.75];
      const i = spds.indexOf(speed);
      speed = spds[(i + 1) % spds.length];
      if (player && ready) player.setPlaybackRate(speed);
      $('spdBtn').textContent = speed + 'x';
      msg('Speed: ' + speed + 'x');
    }
    
    function toggleAuto() {
      autoNext = !autoNext;
      $('autoBtn').classList.toggle('on', autoNext);
      msg('Autoplay: ' + (autoNext ? 'On' : 'Off'));
    }
    
    function toggleFS() {
      const w = $('wrap');
      if (!document.fullscreenElement) {
        (w.requestFullscreen || w.webkitRequestFullscreen || w.msRequestFullscreen).call(w);
      } else {
        (document.exitFullscreen || document.webkitExitFullscreen || document.msExitFullscreen).call(document);
      }
    }
    
    function prev() { idx = (idx - 1 + videos.length) % videos.length; loadVid(); }
    function next() { idx = (idx + 1) % videos.length; loadVid(); }
    
    function openDrawer() {
      drawer.classList.add('open');
      drawerBg.classList.add('open');
    }
    
    function closeDrawer() {
      drawer.classList.remove('open');
      drawerBg.classList.remove('open');
    }
    
    // ===== MANUAL REFRESH =====
    async function manualRefresh() {
      refreshBtn.classList.add('spinning');
      msg('Refreshing...');
      
      const changed = await loadData(false);
      
      refreshBtn.classList.remove('spinning');
      
      if (!changed) {
        msg('Playlist is up to date');
      }
    }
    
    // ===== AUTO REFRESH =====
    async function autoRefresh() {
      try {
        await loadData(false);
      } catch (e) {
        console.log('[AUTO] Refresh failed:', e);
      }
    }
    
    // ===== EVENTS =====
    $('playBtn').onclick = e => { e.stopPropagation(); toggle(); };
    bigPlay.onclick = e => { e.stopPropagation(); toggle(); };
    $('muteBtn').onclick = e => { e.stopPropagation(); toggleMute(); };
    $('spdBtn').onclick = e => { e.stopPropagation(); cycleSpd(); };
    $('autoBtn').onclick = e => { e.stopPropagation(); toggleAuto(); };
    $('fsBtn').onclick = e => { e.stopPropagation(); toggleFS(); };
    $('prevBtn').onclick = e => { e.stopPropagation(); prev(); };
    $('nextBtn').onclick = e => { e.stopPropagation(); next(); };
    $('listBtn').onclick = e => { e.stopPropagation(); openDrawer(); };
    $('closeDrawer').onclick = e => { e.stopPropagation(); closeDrawer(); };
    $('refreshBtn').onclick = e => { e.stopPropagation(); manualRefresh(); };
    drawerBg.onclick = closeDrawer;
    
    drawerList.onclick = e => {
      const it = e.target.closest('.pl-item');
      if (it) {
        idx = parseInt(it.dataset.i);
        loadVid();
        closeDrawer();
      }
    };
    
    progBar.onclick = e => {
      e.stopPropagation();
      const r = progBar.getBoundingClientRect();
      const p = Math.max(0, Math.min(1, (e.clientX - r.left) / r.width));
      seekTo(p);
    };
    
    // Touch handling
    let lastTap = 0;
    center.onclick = e => {
      if (e.target === bigPlay || e.target.closest('.play-big')) return;
      
      const now = Date.now();
      const diff = now - lastTap;
      const r = center.getBoundingClientRect();
      const x = (e.clientX - r.left) / r.width;
      
      if (diff < 300) {
        if (x < 0.35) {
          seekBy(-10);
          tapL.classList.add('show');
          setTimeout(() => tapL.classList.remove('show'), 400);
        } else if (x > 0.65) {
          seekBy(10);
          tapR.classList.add('show');
          setTimeout(() => tapR.classList.remove('show'), 400);
        } else {
          toggleFS();
        }
        lastTap = 0;
      } else {
        lastTap = now;
        setTimeout(() => {
          if (lastTap === now) {
            if (ui.classList.contains('visible') && playing) {
              hideUI();
            } else {
              showUI();
              autoHide();
            }
          }
        }, 300);
      }
    };
    
    document.querySelector('.top').onclick = () => { showUI(); autoHide(); };
    document.querySelector('.bottom').onclick = () => { showUI(); autoHide(); };
    
    // Keyboard
    document.onkeydown = e => {
      if (e.target.tagName === 'INPUT') return;
      switch(e.key) {
        case ' ': e.preventDefault(); toggle(); break;
        case 'ArrowLeft': e.preventDefault(); seekBy(-10); msg('-10s'); break;
        case 'ArrowRight': e.preventDefault(); seekBy(10); msg('+10s'); break;
        case 'm': case 'M': toggleMute(); break;
        case 'f': case 'F': toggleFS(); break;
        case 'n': case 'N': next(); break;
        case 'p': case 'P': prev(); break;
        case 'r': case 'R': manualRefresh(); break;
      }
    };
    
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        autoRefresh();
      }
    });
    
    window.addEventListener('online', () => {
      msg('Back online!');
      autoRefresh();
    });
    
    // ===== PWA INSTALL =====
    let deferredPrompt = null;
    const installBar = $('installBar');
    
    const isPWA = window.matchMedia('(display-mode: standalone)').matches || 
                  window.matchMedia('(display-mode: fullscreen)').matches ||
                  window.navigator.standalone === true;
    
    if (!isPWA) {
      window.addEventListener('beforeinstallprompt', e => {
        e.preventDefault();
        deferredPrompt = e;
        installBar.classList.remove('hide');
      });
    }
    
    $('installBtn').onclick = async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const r = await deferredPrompt.userChoice;
      if (r.outcome === 'accepted') msg('Installed!');
      deferredPrompt = null;
      installBar.classList.add('hide');
    };
    
    $('closeInstall').onclick = () => installBar.classList.add('hide');
    
    // ===== SERVICE WORKER =====
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(registrations => {
        for (let reg of registrations) {
          reg.unregister();
        }
      });
    }
    
    if ('caches' in window) {
      caches.keys().then(keys => {
        keys.forEach(key => caches.delete(key));
      });
    }
    
    // ===== INIT =====
    async function init() {
      console.log('[INIT] Starting Video Player...');
      
      await loadData(true);
      
      if (videos.length > 0) {
        loaderText.textContent = 'Loading player...';
        loadAPI();
      }
      
      setInterval(autoRefresh, REFRESH_INTERVAL);
    }
    
    init();
  </script>
</body>
