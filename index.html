<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="manifest" href="manifest.json">
  <title>Video Player</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { 
      background: #000; 
      color: #fff; 
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      height: 100%;
      overflow: hidden;
      touch-action: manipulation;
    }
    
    .wrap {
      position: relative;
      width: 100%;
      height: 100vh;
      height: 100dvh;
      background: #000;
    }
    
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .loader {
      position: absolute;
      inset: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .loader.hide { display: none; }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin .6s linear infinite;
    }
    .loader-text {
      margin-top: 12px;
      font-size: 13px;
      color: #888;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .ui {
      position: absolute;
      inset: 0;
      z-index: 50;
      display: flex;
      flex-direction: column;
      pointer-events: none;
    }
    .ui > * { pointer-events: auto; }
    
    .top {
      padding: 12px 15px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%);
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .ui.visible .top { opacity: 1; }
    
    .nav-btn {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 50%;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-shrink: 0;
    }
    .nav-btn:active { background: rgba(255,255,255,0.3); }
    .nav-btn svg { width: 20px; height: 20px; fill: currentColor; }
    
    /* Refresh button - green */
    .nav-btn.refresh-btn { background: rgba(34, 197, 94, 0.3); }
    .nav-btn.refresh-btn:active { background: rgba(34, 197, 94, 0.5); }
    .nav-btn.refresh-btn.spinning svg {
      animation: spin 1s linear infinite;
    }
    
    /* Search button - blue */
    .nav-btn.search-btn { background: rgba(59, 130, 246, 0.3); }
    .nav-btn.search-btn:active { background: rgba(59, 130, 246, 0.5); }
    
    .info {
      flex: 1;
      text-align: center;
      min-width: 0;
      padding: 0 5px;
    }
    .video-title {
      font-size: 13px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .video-count {
      font-size: 11px;
      color: #888;
      margin-top: 2px;
    }
    
    .center {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      pointer-events: auto;
    }
    
    .play-big {
      width: 70px;
      height: 70px;
      background: rgba(0,0,0,0.7);
      border: 2px solid #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 60;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .play-big svg { width: 30px; height: 30px; fill: #fff; margin-left: 4px; }
    .ui.visible .play-big { opacity: 1; }
    .play-big:active { transform: scale(0.9); }
    
    .tap-ind {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s;
    }
    .tap-ind.left { left: 12%; }
    .tap-ind.right { right: 12%; }
    .tap-ind.show { opacity: 1; }
    
    .bottom {
      padding: 12px 15px;
      padding-bottom: max(12px, env(safe-area-inset-bottom));
      background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
      opacity: 0;
      transition: opacity 0.2s;
    }
    .ui.visible .bottom { opacity: 1; }
    
    .prog-wrap {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    .time {
      font-size: 11px;
      color: #aaa;
      min-width: 38px;
      font-variant-numeric: tabular-nums;
    }
    .time.right { text-align: right; }
    
    .prog-bar {
      flex: 1;
      height: 24px;
      background: transparent;
      position: relative;
      cursor: pointer;
      touch-action: none;
      display: flex;
      align-items: center;
    }
    .prog-track {
      position: absolute;
      left: 0;
      right: 0;
      height: 4px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
    }
    .prog-fill {
      position: absolute;
      left: 0;
      height: 4px;
      background: #e11d48;
      border-radius: 2px;
      pointer-events: none;
    }
    .prog-thumb {
      position: absolute;
      width: 14px;
      height: 14px;
      background: #fff;
      border-radius: 50%;
      transform: translateX(-50%);
      pointer-events: none;
      box-shadow: 0 1px 4px rgba(0,0,0,0.5);
      opacity: 0;
      transition: opacity 0.15s;
    }
    .prog-bar:hover .prog-thumb,
    .prog-bar.dragging .prog-thumb,
    .ui.visible .prog-thumb {
      opacity: 1;
    }
    .prog-bar.dragging .prog-track,
    .prog-bar.dragging .prog-fill {
      height: 6px;
    }
    
    .ctrls {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .ctrl-grp {
      display: flex;
      align-items: center;
      gap: 2px;
    }
    .ctrl-btn {
      width: 44px;
      height: 44px;
      background: none;
      border: none;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 50%;
    }
    .ctrl-btn:active { background: rgba(255,255,255,0.15); }
    .ctrl-btn svg { width: 22px; height: 22px; fill: currentColor; }
    .ctrl-btn.on { color: #22c55e; }
    .ctrl-btn.spd { font-size: 12px; font-weight: 700; width: auto; padding: 0 10px; }
    
    .drawer-bg {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 200;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }
    .drawer-bg.open { opacity: 1; pointer-events: auto; }
    
    .drawer {
      position: fixed;
      top: 0;
      right: 0;
      width: 280px;
      max-width: 85vw;
      height: 100%;
      background: #111;
      z-index: 201;
      transform: translateX(100%);
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
    }
    .drawer.open { transform: translateX(0); }
    
    .drawer-head {
      padding: 12px 15px;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .drawer-head h3 { font-size: 15px; font-weight: 600; }
    
    .drawer-list {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    
    .pl-item {
      padding: 10px 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #222;
      cursor: pointer;
    }
    .pl-item:active { background: #222; }
    .pl-item.active { background: #1a365d; border-left: 3px solid #3b82f6; }
    .pl-item .num {
      font-size: 12px;
      font-weight: 600;
      color: #3b82f6;
      min-width: 22px;
    }
    .pl-item .name {
      flex: 1;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .pl-item .name.loading {
      color: #666;
      font-style: italic;
    }
    
    /* Search Modal */
    .search-modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.95);
      z-index: 300;
      display: flex;
      flex-direction: column;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }
    .search-modal.open { opacity: 1; pointer-events: auto; }
    
    .search-header {
      padding: 12px 15px;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .search-input-wrap {
      flex: 1;
      position: relative;
    }
    
    .search-input {
      width: 100%;
      padding: 10px 40px 10px 15px;
      background: #222;
      border: 1px solid #444;
      border-radius: 25px;
      color: #fff;
      font-size: 14px;
      outline: none;
    }
    .search-input:focus { border-color: #3b82f6; }
    .search-input::placeholder { color: #666; }
    
    .search-submit {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      width: 32px;
      height: 32px;
      background: #3b82f6;
      border: none;
      border-radius: 50%;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .search-submit:active { background: #2563eb; }
    .search-submit svg { width: 16px; height: 16px; fill: currentColor; }
    
    .search-close {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 50%;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .search-close svg { width: 20px; height: 20px; fill: currentColor; }
    
    .search-info {
      padding: 8px 15px;
      font-size: 11px;
      color: #888;
      border-bottom: 1px solid #222;
    }
    
    .search-results {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 10px;
    }
    
    .search-empty {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }
    .search-empty svg {
      width: 60px;
      height: 60px;
      fill: #333;
      margin-bottom: 15px;
    }
    .search-empty p { font-size: 14px; }
    
    .search-loading {
      text-align: center;
      padding: 40px 20px;
    }
    .search-loading .spinner {
      margin: 0 auto 15px;
    }
    .search-loading p { color: #888; font-size: 13px; }
    
    .search-result-item {
      display: flex;
      gap: 12px;
      padding: 10px;
      background: #1a1a1a;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.15s;
    }
    .search-result-item:active { background: #2a2a2a; }
    
    .search-thumb {
      width: 120px;
      height: 68px;
      background: #333;
      border-radius: 6px;
      overflow: hidden;
      flex-shrink: 0;
      position: relative;
    }
    .search-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .search-thumb .duration {
      position: absolute;
      bottom: 4px;
      right: 4px;
      background: rgba(0,0,0,0.8);
      padding: 2px 5px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: 600;
    }
    
    .search-result-info {
      flex: 1;
      min-width: 0;
    }
    .search-result-title {
      font-size: 13px;
      font-weight: 500;
      line-height: 1.3;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      margin-bottom: 4px;
    }
    .search-result-channel {
      font-size: 11px;
      color: #888;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .search-result-meta {
      font-size: 10px;
      color: #666;
      margin-top: 2px;
    }
    
    .toast {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.9);
      color: #fff;
      padding: 8px 18px;
      border-radius: 20px;
      font-size: 12px;
      z-index: 400;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      max-width: 90%;
      text-align: center;
    }
    .toast.show { opacity: 1; }
    
    .err-box {
      text-align: center;
      padding: 20px;
    }
    .err-box p { margin-bottom: 15px; color: #f87171; }
    .err-box button {
      padding: 10px 25px;
      background: #333;
      border: none;
      color: #fff;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    
    .install-bar {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      padding: 10px 16px;
      border-radius: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 500;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
    }
    .install-bar.hide { display: none; }
    .install-bar svg { width: 18px; height: 18px; fill: #fff; flex-shrink: 0; }
    .install-bar span { color: #fff; font-size: 13px; font-weight: 500; white-space: nowrap; }
    .install-bar .i-btn {
      background: #fff;
      color: #3b82f6;
      border: none;
      padding: 6px 14px;
      border-radius: 15px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
    }
    .install-bar .i-close {
      background: rgba(255,255,255,0.25);
      border: none;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .install-bar .i-close svg { width: 12px; height: 12px; }
    
    /* Status indicator */
    .status {
      position: fixed;
      top: 8px;
      right: 8px;
      background: rgba(0,0,0,0.8);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 10px;
      color: #888;
      z-index: 1000;
      display: none;
    }
    .status.show { display: block; }
    .status.success { background: rgba(34, 197, 94, 0.9); color: white; }
    .status.error { background: rgba(239, 68, 68, 0.9); color: white; }
  </style>
</head>
<body>
  <div class="wrap" id="wrap">
    <div id="player"></div>
    
    <div class="loader" id="loader">
      <div class="spinner"></div>
      <div class="loader-text" id="loaderText">Loading...</div>
    </div>
    
    <div class="ui visible" id="ui">
      <div class="top">
        <button class="nav-btn" id="prevBtn">
          <svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
        </button>
        <button class="nav-btn" id="nextBtn">
          <svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
        </button>
        <div class="info">
          <div class="video-title" id="vTitle">Loading...</div>
          <div class="video-count" id="vCount">-/-</div>
        </div>
        <button class="nav-btn search-btn" id="searchBtn" title="Search Videos">
          <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        </button>
        <button class="nav-btn refresh-btn" id="refreshBtn" title="Refresh Playlist">
          <svg viewBox="0 0 24 24"><path d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
        </button>
        <button class="nav-btn" id="listBtn">
          <svg viewBox="0 0 24 24"><path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/></svg>
        </button>
      </div>
      
      <div class="center" id="center">
        <div class="play-big" id="bigPlay">
          <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        </div>
        <div class="tap-ind left" id="tapL">-10s</div>
        <div class="tap-ind right" id="tapR">+10s</div>
      </div>
      
      <div class="bottom">
        <div class="prog-wrap">
          <span class="time" id="curT">0:00</span>
          <div class="prog-bar" id="progBar">
            <div class="prog-track"></div>
            <div class="prog-fill" id="progFill"></div>
            <div class="prog-thumb" id="progThumb"></div>
          </div>
          <span class="time right" id="durT">0:00</span>
        </div>
        <div class="ctrls">
          <div class="ctrl-grp">
            <button class="ctrl-btn" id="playBtn">
              <svg id="icPlay" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
              <svg id="icPause" viewBox="0 0 24 24" style="display:none"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>
            <button class="ctrl-btn" id="muteBtn">
              <svg id="icVol" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3A4.5 4.5 0 0014 7.97v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
              <svg id="icMute" viewBox="0 0 24 24" style="display:none"><path d="M16.5 12A4.5 4.5 0 0014 7.97v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51A8.8 8.8 0 0021 12c0-4.28-3-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.26c-.67.52-1.42.93-2.25 1.18v2.06a9 9 0 003.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>
            </button>
          </div>
          <div class="ctrl-grp">
            <button class="ctrl-btn spd" id="spdBtn">1x</button>
            <button class="ctrl-btn on" id="autoBtn">
              <svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
            </button>
            <button class="ctrl-btn" id="fsBtn">
              <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="drawer-bg" id="drawerBg"></div>
  <div class="drawer" id="drawer">
    <div class="drawer-head">
      <h3>Playlist (<span id="plCount">0</span>)</h3>
      <button class="nav-btn" id="closeDrawer">
        <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
      </button>
    </div>
    <div class="drawer-list" id="drawerList"></div>
  </div>
  
  <!-- Search Modal -->
  <div class="search-modal" id="searchModal">
    <div class="search-header">
      <div class="search-input-wrap">
        <input type="text" class="search-input" id="searchInput" placeholder="Search videos from channels..." autocomplete="off">
        <button class="search-submit" id="searchSubmit">
          <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        </button>
      </div>
      <button class="search-close" id="searchClose">
        <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
      </button>
    </div>
    <div class="search-info" id="searchInfo">Searching in <span id="channelCount">0</span> channels from your sheet (Column C)</div>

    function fmt(s) {
      if (!s || isNaN(s)) return '0:00';
      const m = Math.floor(s / 60);
      const sec = Math.floor(s % 60);
      return m + ':' + (sec < 10 ? '0' : '') + sec;
    }
    
    function fmtDuration(iso) {
      // Parse ISO 8601 duration (PT1H2M3S)
      if (!iso) return '';
      const match = iso.match(/PT(?:(\d+)H)?(?:(\d+)M)?(?:(\d+)S)?/);
      if (!match) return '';
      const h = parseInt(match[1] || 0);
      const m = parseInt(match[2] || 0);
      const s = parseInt(match[3] || 0);
      if (h > 0) {
        return `${h}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
      }
      return `${m}:${s.toString().padStart(2,'0')}`;
    }
    
    function fmtViews(n) {
      if (!n) return '';
      n = parseInt(n);
      if (n >= 1000000) return (n/1000000).toFixed(1) + 'M views';
      if (n >= 1000) return (n/1000).toFixed(1) + 'K views';
      return n + ' views';
    }
    
    function msg(t, duration = 2000) {

    function getVid(url) {
      if (!url) return null;
      url = url.trim();
      // Handle various YouTube URL formats
      let match = url.match(/[?&]v=([a-zA-Z0-9_-]{11})/);
      if (match) return match[1];
      match = url.match(/youtu\.be\/([a-zA-Z0-9_-]{11})/);
      if (match) return match[1];
      match = url.match(/embed\/([a-zA-Z0-9_-]{11})/);
      if (match) return match[1];
      match = url.match(/^([a-zA-Z0-9_-]{11})$/);
      if (match) return match[1];
      return null;
    }
    
    function getChannelId(url) {
      if (!url) return null;
      url = url.trim();
      // Handle various channel URL formats
      // /channel/UC... format
      let match = url.match(/\/channel\/(UC[a-zA-Z0-9_-]{22})/);
      if (match) return match[1];
      // @username format - need to resolve via API
      match = url.match(/\/@([a-zA-Z0-9_-]+)/);
      if (match) return { handle: match[1] };
      // /c/customname format
      match = url.match(/\/c\/([a-zA-Z0-9_-]+)/);
      if (match) return { custom: match[1] };
      // /user/username format
      match = url.match(/\/user\/([a-zA-Z0-9_-]+)/);
      if (match) return { user: match[1] };
      // Direct channel ID
      match = url.match(/^(UC[a-zA-Z0-9_-]{22})$/);
      if (match) return match[1];
      return null;
    }
    
    function hashCode(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        const char = str.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash = hash & hash;
      }
      return hash.toString();
    }
    
    // ===== UI VISIBILITY =====
    function showUI() {
      ui.classList.add('visible');

    // ===== PROGRESS =====
    function startUpd() {
      stopUpd();

    function stopUpd() {
      if (updT) { clearInterval(updT); updT = null; }
    }
    
    function upd() {
      if (!player || !ready || isSeeking) return;
      try {
        const c = player.getCurrentTime() || 0;
        dur = player.getDuration() || dur;
        const p = dur > 0 ? (c / dur) * 100 : 0;
        progFill.style.width = p + '%';
        progThumb.style.left = p + '%';
        curT.textContent = fmt(c);
        durT.textContent = fmt(dur);
      } catch(e) {}
    }
    
    // ===== FETCH SHEET DATA =====
    async function fetchSheetData() {
      const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=link&_=${Date.now()}`;
      
      console.log('[FETCH] Getting sheet data...');
      
      const response = await fetch(url, {
        method: 'GET',
        cache: 'no-store'
      });
      
      if (!response.ok) {
        throw new Error('Failed to fetch: ' + response.status);
      }
      
      const text = await response.text();
      
      // Parse Google's JSON response
      const jsonStart = text.indexOf('({');
      const jsonEnd = text.lastIndexOf('})');
      if (jsonStart === -1 || jsonEnd === -1) {
        throw new Error('Invalid response format');
      }
      
      const jsonStr = text.substring(jsonStart + 1, jsonEnd + 1);
      const data = JSON.parse(jsonStr);
      
      const newVideos = [];
      const newChannels = new Set();
      
      if (data.table && data.table.rows) {
        for (const row of data.table.rows) {
          if (row.c) {
            // Column A = title (optional), Column B = URL, Column C = Channel URL
            const titleCell = row.c[0];
            const urlCell = row.c[1];
            const channelCell = row.c[2]; // Column C for channel
            
            let url = '';
            if (urlCell && urlCell.v) {
              url = String(urlCell.v).trim();
            }
            
            // Extract channel from Column C
            if (channelCell && channelCell.v) {
              const channelUrl = String(channelCell.v).trim();
              const channelId = getChannelId(channelUrl);
              if (channelId) {
                if (typeof channelId === 'string') {
                  newChannels.add(channelId);
                } else {
                  // Store the handle/custom/user object for later resolution
                  newChannels.add(JSON.stringify(channelId));
                }
              }
            }
            
            const videoId = getVid(url);
            if (videoId) {
              let title = '';
              if (titleCell && titleCell.v) {
                title = String(titleCell.v).trim();
              }
              
              // Use cached title if available
              if (!title && titleCache[videoId]) {
                title = titleCache[videoId];
              }
              
              newVideos.push({
                id: videoId,
                title: title || '', // Will fetch later
                url: url
              });
            }
          }
        }
      }
      
      // Update channel IDs
      channelIds = Array.from(newChannels);
      $('channelCount').textContent = channelIds.length;
      
      console.log('[FETCH] Found', newVideos.length, 'videos and', channelIds.length, 'channels');
      return newVideos;
    }
    
    // ===== RESOLVE CHANNEL HANDLES/USERNAMES TO IDS =====
    async function resolveChannelId(channelInfo) {
      const apiKey = getApiKey();
      if (!apiKey) return null;
      
      try {
        if (typeof channelInfo === 'string' && channelInfo.startsWith('UC')) {
          return channelInfo;
        }
        
        const info = typeof channelInfo === 'string' ? JSON.parse(channelInfo) : channelInfo;
        
        let searchUrl = '';
        if (info.handle) {
          // Search by handle/username
          searchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=channel&q=${encodeURIComponent('@' + info.handle)}&maxResults=1&key=${apiKey}`;
        } else if (info.custom || info.user) {
          const name = info.custom || info.user;
          searchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&type=channel&q=${encodeURIComponent(name)}&maxResults=1&key=${apiKey}`;
        }
        
        if (searchUrl) {
          const res = await fetch(searchUrl);
          const data = await res.json();
          if (data.items && data.items.length > 0) {
            return data.items[0].snippet.channelId;
          }
        }
      } catch (e) {
        console.log('[CHANNEL] Failed to resolve:', channelInfo, e);
      }
      
      return null;
    }
    
    // ===== SEARCH YOUTUBE VIDEOS =====
    async function searchVideos(query) {
      const apiKey = getApiKey();
      if (!apiKey) {
        msg('API key not configured!');
        return [];
      }
      
      if (!query.trim()) return [];
      
      // Show loading
      searchResults.innerHTML = `
        <div class="search-loading">
          <div class="spinner"></div>
          <p>Searching in ${channelIds.length} channels...</p>
        </div>
      `;
      
      const allResults = [];
      
      // Resolve channel IDs first
      const resolvedChannelIds = [];
      for (const ch of channelIds) {
        if (typeof ch === 'string' && ch.startsWith('UC')) {
          resolvedChannelIds.push(ch);
        } else {
          const resolved = await resolveChannelId(ch);
          if (resolved) resolvedChannelIds.push(resolved);
        }
      }
      
      console.log('[SEARCH] Resolved channels:', resolvedChannelIds);
      
      // Search in each channel
      for (const channelId of resolvedChannelIds) {
        try {
          const searchUrl = `https://www.googleapis.com/youtube/v3/search?part=snippet&channelId=${channelId}&q=${encodeURIComponent(query)}&type=video&maxResults=10&order=relevance&key=${apiKey}`;
          
          const res = await fetch(searchUrl);
          const data = await res.json();
          
          if (data.error) {
            console.error('[SEARCH] API Error:', data.error.message);
            if (data.error.code === 403) {
              msg('API quota exceeded or invalid key');
              return [];
            }
            continue;
          }
          
          if (data.items) {
            for (const item of data.items) {
              allResults.push({
                id: item.id.videoId,
                title: item.snippet.title,
                channel: item.snippet.channelTitle,
                thumbnail: item.snippet.thumbnails.medium?.url || item.snippet.thumbnails.default?.url,
                publishedAt: item.snippet.publishedAt
              });
            }
          }
        } catch (e) {
          console.error('[SEARCH] Error searching channel:', channelId, e);
        }
      }
      
      // Get video durations and view counts
      if (allResults.length > 0) {
        try {
          const videoIds = allResults.map(r => r.id).join(',');
          const detailsUrl = `https://www.googleapis.com/youtube/v3/videos?part=contentDetails,statistics&id=${videoIds}&key=${apiKey}`;
          
          const res = await fetch(detailsUrl);
          const data = await res.json();
          
          if (data.items) {
            for (const item of data.items) {
              const result = allResults.find(r => r.id === item.id);
              if (result) {
                result.duration = fmtDuration(item.contentDetails.duration);
                result.views = fmtViews(item.statistics.viewCount);
              }
            }
          }
        } catch (e) {
          console.log('[SEARCH] Failed to get video details:', e);
        }
      }
      
      // Remove duplicates
      const uniqueResults = [];
      const seenIds = new Set();
      for (const r of allResults) {
        if (!seenIds.has(r.id)) {
          seenIds.add(r.id);
          uniqueResults.push(r);
        }
      }
      
      console.log('[SEARCH] Found', uniqueResults.length, 'results');
      return uniqueResults;
    }
    
    function displaySearchResults(results, query) {
      if (results.length === 0) {

    // ===== FETCH YOUTUBE TITLES =====
    async function fetchYouTubeTitle(videoId) {
      // Check cache first
      if (titleCache[videoId]) {
        return titleCache[videoId];
      }
      
      try {
        // Try noembed
        const response = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`);
        const data = await response.json();
        if (data.title) {
          titleCache[videoId] = data.title;
          return data.title;
        }
      } catch (e) {
        console.log('[TITLE] noembed failed for', videoId);
      }
      
      try {
        // Try youtube-nocookie oembed
        const response = await fetch(`https://www.youtube.com/oembed?url=https://www.youtube.com/watch?v=${videoId}&format=json`);
        const data = await response.json();
        if (data.title) {
          titleCache[videoId] = data.title;
          return data.title;
        }
      } catch (e) {
        console.log('[TITLE] oembed failed for', videoId);
      }
      
      return null;
    }
    
    async function fetchAllTitles() {
      console.log('[TITLES] Fetching titles for videos without them...');
      
      for (let i = 0; i < videos.length; i++) {
        const video = videos[i];
        
        // Skip if already has a real title
        if (video.title && !video.title.match(/^Video \d+$/)) {
          continue;
        }
        
        const title = await fetchYouTubeTitle(video.id);
        if (title) {
          videos[i].title = title;
          
          // Update UI if current video
          if (i === idx) {
            vTitle.textContent = title;
          }
          
          // Update playlist item
          const item = drawerList.querySelector(`[data-i="${i}"] .name`);
          if (item) {
            item.textContent = title;
            item.classList.remove('loading');
          }
        } else {
          // Set fallback title
          videos[i].title = 'Video ' + (i + 1);
        }
        
        // Small delay between requests
        await new Promise(r => setTimeout(r, 200));
      }
      
      console.log('[TITLES] Done fetching titles');
    }
    
    // ===== LOAD DATA =====
    async function loadData(showLoader = true) {
      try {
        if (showLoader) {
          loaderText.textContent = 'Loading playlist...';
          loader.classList.remove('hide');
        }
        
        const newVideos = await fetchSheetData();
        
        if (!newVideos.length) {
          showErr('No videos found in sheet');
          return false;
        }
        
        // Check if data changed
        const newHash = hashCode(JSON.stringify(newVideos.map(v => v.id)));
        const dataChanged = newHash !== lastDataHash;
        lastDataHash = newHash;
        
        if (dataChanged || videos.length === 0) {
          console.log('[DATA] Playlist updated!');
          
          // Preserve current video if possible
          const currentId = videos[idx]?.id;
          videos = newVideos;
          
          // Find current video in new list
          if (currentId) {
            const newIdx = videos.findIndex(v => v.id === currentId);
            if (newIdx >= 0) {
              idx = newIdx;
            } else {
              idx = Math.min(idx, videos.length - 1);
            }
          }
          
          // Load saved index on first load
          if (showLoader) {
            try {
              const s = localStorage.getItem('vp_idx');
              if (s) idx = Math.min(parseInt(s) || 0, videos.length - 1);
            } catch(e) {}
          }
          
          // Set temporary titles for videos without them
          videos.forEach((v, i) => {
            if (!v.title) {
              v.title = 'Loading...';
            }
          });
          
          renderList();
          updTitle();
          $('plCount').textContent = videos.length;
          
          // Fetch real titles
          fetchAllTitles();
          
          if (!showLoader) {
            msg('Playlist updated! (' + videos.length + ' videos)');
          }
          
          return true;
        }
        
        return false;
      } catch(e) {
        console.error('[DATA] Error:', e);
        if (showLoader) {
          showErr('Failed to load: ' + e.message);
        } else {
          showStatus('Sync failed', 'error');
        }
        return false;
      }
    }
    
    function showErr(m) {
      loader.innerHTML = `<div class="err-box"><p>${m}</p><button onclick="location.reload()">Retry</button></div>`;
    }
    
    function renderList() {
      drawerList.innerHTML = videos.map((v, i) => {
        const isLoading = v.title === 'Loading...' || !v.title;
        return `<div class="pl-item${i === idx ? ' active' : ''}" data-i="${i}">
          <span class="num">${i + 1}</span>
          <span class="name${isLoading ? ' loading' : ''}">${v.title || 'Loading...'}</span>
        </div>`;
      }).join('');
    }
    
    // ===== PLAYER =====
    function loadAPI() {
      if (window.YT && window.YT.Player) {
        createPlayer();
        return;
      }
      const s = document.createElement('script');
      s.src = 'https://www.youtube.com/iframe_api';
      document.head.appendChild(s);
    }
    
    window.onYouTubeIframeAPIReady = function() {
      if (videos.length) createPlayer();
    };
    
    function createPlayer() {
      const v = videos[idx];
      if (!v) return;
      
      updTitle();
      
      player = new YT.Player('player', {
        videoId: v.id,
        playerVars: {
          autoplay: 1,
          controls: 0,
          disablekb: 1,
          enablejsapi: 1,
          fs: 0,
          iv_load_policy: 3,
          modestbranding: 1,
          playsinline: 1,
          rel: 0,
          showinfo: 0,
          cc_load_policy: 0,
          origin: location.origin
        },
        events: {
          onReady: onReady,
          onStateChange: onState,
          onError: onErr
        }
      });
    }
    
    function onReady() {
      ready = true;
      loader.classList.add('hide');
      dur = player.getDuration() || 0;
      durT.textContent = fmt(dur);
      player.setPlaybackRate(speed);
      showUI();
      autoHide();
      startUpd();
      player.playVideo();
    }
    
    function onState(e) {
      const s = e.data;
      if (s === YT.PlayerState.PLAYING) {
        loader.classList.add('hide');
        setPlayState(true);
        startUpd();
      } else if (s === YT.PlayerState.PAUSED) {
        setPlayState(false);
        stopUpd();
        save();
      } else if (s === YT.PlayerState.BUFFERING) {
        loaderText.textContent = 'Buffering...';
        loader.classList.remove('hide');
      } else if (s === YT.PlayerState.ENDED) {
        loader.classList.add('hide');
        if (autoNext && idx < videos.length - 1) {
          idx++;
          loadVid();
        } else {
          setPlayState(false);
        }
      } else if (s === YT.PlayerState.CUED) {
        loader.classList.add('hide');
      }
    }
    
    function onErr(e) {
      loader.classList.add('hide');
      msg('Error loading video - try next');
    }
    
    function loadVid() {
      if (!player || !ready || !videos[idx]) return;
      loaderText.textContent = 'Loading...';
      loader.classList.remove('hide');
      updTitle();
      renderList();
      save();
      player.loadVideoById({
        videoId: videos[idx].id,
        suggestedQuality: 'default'
      });
    }
    
    function updTitle() {
      const v = videos[idx];
      if (v) {
        vTitle.textContent = v.title || 'Loading...';
        vCount.textContent = (idx + 1) + '/' + videos.length;
      }
    }
    
    function save() {
      try { localStorage.setItem('vp_idx', idx.toString()); } catch(e) {}
    }
    
    // ===== CONTROLS =====
    function toggle() {
      if (!player || !ready) return;
      if (playing) player.pauseVideo();
      else player.playVideo();
    }
    
    function toggleMute() {
      if (!player || !ready) return;
      muted = !muted;
      if (muted) {
        player.mute();
        icVol.style.display = 'none';
        icMute.style.display = 'block';
      } else {
        player.unMute();
        icVol.style.display = 'block';
        icMute.style.display = 'none';
      }
    }
    
    function seekBy(sec) {
      if (!player || !ready) return;
      player.seekTo(Math.max(0, player.getCurrentTime() + sec), true);
    }
    
    function seekTo(pct) {
      if (!player || !ready || !dur) return;
      player.seekTo(dur * pct, true);
    }
    
    function cycleSpd() {
      const spds = [1, 1.25, 1.5, 1.75, 2, 0.5, 0.75];
      const i = spds.indexOf(speed);
      speed = spds[(i + 1) % spds.length];
      if (player && ready) player.setPlaybackRate(speed);
      $('spdBtn').textContent = speed + 'x';
      msg('Speed: ' + speed + 'x');
    }
    
    function toggleAuto() {
      autoNext = !autoNext;
      $('autoBtn').classList.toggle('on', autoNext);
      msg('Autoplay: ' + (autoNext ? 'On' : 'Off'));
    }
    
    function toggleFS() {
      const w = $('wrap');
      if (!document.fullscreenElement) {
        (w.requestFullscreen || w.webkitRequestFullscreen || w.msRequestFullscreen).call(w);
      } else {
        (document.exitFullscreen || document.webkitExitFullscreen || document.msExitFullscreen).call(document);
      }
    }
    
    function prev() { idx = (idx - 1 + videos.length) % videos.length; loadVid(); }
    function next() { idx = (idx + 1) % videos.length; loadVid(); }
    
    function openDrawer() {
      drawer.classList.add('open');
      drawerBg.classList.add('open');
    }
    
    function closeDrawer() {
      drawer.classList.remove('open');
      drawerBg.classList.remove('open');
    }
    
    // ===== MANUAL REFRESH =====
    async function manualRefresh() {
      refreshBtn.classList.add('spinning');
      msg('Refreshing playlist...');
      
      const changed = await loadData(false);
      
      refreshBtn.classList.remove('spinning');
      
      if (!changed) {
        msg('Playlist is up to date');
      }
    }
    
    // ===== AUTO REFRESH =====
    async function autoRefresh() {
      try {
        await loadData(false);
      } catch (e) {
        console.log('[AUTO] Refresh failed:', e);
      }
    }
    
    // ===== PROGRESS BAR DRAG/TOUCH HANDLING =====
    function getSeekPosition(e) {
      const rect = progBar.getBoundingClientRect();
      let clientX;
      
      if (e.touches && e.touches.length > 0) {
        clientX = e.touches[0].clientX;
      } else if (e.changedTouches && e.changedTouches.length > 0) {
        clientX = e.changedTouches[0].clientX;
      } else {
        clientX = e.clientX;
      }
      
      const pct = Math.max(0, Math.min(1, (clientX - rect.left) / rect.width));
      return pct;
    }
    
    function updateSeekPreview(pct) {
      progFill.style.width = (pct * 100) + '%';
      progThumb.style.left = (pct * 100) + '%';
      curT.textContent = fmt(dur * pct);
    }
    
    function startSeek(e) {
      e.preventDefault();
      e.stopPropagation();
      isSeeking = true;
      progBar.classList.add('dragging');
      showUI();
      
      const pct = getSeekPosition(e);
      updateSeekPreview(pct);
      
      // Add move and end listeners
      document.addEventListener('mousemove', moveSeek);
      document.addEventListener('mouseup', endSeek);
      document.addEventListener('touchmove', moveSeek, { passive: false });
      document.addEventListener('touchend', endSeek);
      document.addEventListener('touchcancel', endSeek);
    }
    
    function moveSeek(e) {
      if (!isSeeking) return;
      e.preventDefault();
      
      const pct = getSeekPosition(e);
      updateSeekPreview(pct);
    }
    
    function endSeek(e) {
      if (!isSeeking) return;
      
      const pct = getSeekPosition(e);
      seekTo(pct);
      
      isSeeking = false;
      progBar.classList.remove('dragging');
      autoHide();
      
      // Remove listeners
      document.removeEventListener('mousemove', moveSeek);
      document.removeEventListener('mouseup', endSeek);
      document.removeEventListener('touchmove', moveSeek);
      document.removeEventListener('touchend', endSeek);
      document.removeEventListener('touchcancel', endSeek);
    }
    
    // Progress bar event listeners
    progBar.addEventListener('mousedown', startSeek);
    progBar.addEventListener('touchstart', startSeek, { passive: false });
    
    // Simple click on progress bar
    progBar.addEventListener('click', e => {
      if (isSeeking) return;
      e.stopPropagation();
      const pct = getSeekPosition(e);
      seekTo(pct);
    });
    
    // ===== EVENTS =====
    $('playBtn').onclick = e => { e.stopPropagation(); toggle(); };
    bigPlay.onclick = e => { e.stopPropagation(); toggle(); };
    $('muteBtn').onclick = e => { e.stopPropagation(); toggleMute(); };
    $('spdBtn').onclick = e => { e.stopPropagation(); cycleSpd(); };
    $('autoBtn').onclick = e => { e.stopPropagation(); toggleAuto(); };
    $('fsBtn').onclick = e => { e.stopPropagation(); toggleFS(); };
    $('prevBtn').onclick = e => { e.stopPropagation(); prev(); };
    $('nextBtn').onclick = e => { e.stopPropagation(); next(); };
    $('listBtn').onclick = e => { e.stopPropagation(); openDrawer(); };
    $('closeDrawer').onclick = e => { e.stopPropagation(); closeDrawer(); };
    $('refreshBtn').onclick = e => { e.stopPropagation(); manualRefresh(); };
    $('searchBtn').onclick = e => { e.stopPropagation(); openSearch(); };
    $('searchClose').onclick = e => { e.stopPropagation(); closeSearch(); };
    $('searchSubmit').onclick = e => { e.stopPropagation(); performSearch(); };
    drawerBg.onclick = closeDrawer;
    
    // Search input enter key
    searchInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        e.preventDefault();
        performSearch();
      }
    });
    
    drawerList.onclick = e => {
      const it = e.target.closest('.pl-item');
      if (it) {
        idx = parseInt(it.dataset.i);
        loadVid();
        closeDrawer();
      }
    };
    
    // Touch handling
    let lastTap = 0;
    center.onclick = e => {
      if (e.target === bigPlay || e.target.closest('.play-big')) return;
      
      const now = Date.now();
      const diff = now - lastTap;
      const r = center.getBoundingClientRect();
      const x = (e.clientX - r.left) / r.width;
      
      if (diff < 300) {
        if (x < 0.35) {
          seekBy(-10);
          tapL.classList.add('show');
          setTimeout(() => tapL.classList.remove('show'), 400);
        } else if (x > 0.65) {
          seekBy(10);
          tapR.classList.add('show');
          setTimeout(() => tapR.classList.remove('show'), 400);
        } else {
          toggleFS();
        }
        lastTap = 0;
      } else {
        lastTap = now;
        setTimeout(() => {
          if (lastTap === now) {
            if (ui.classList.contains('visible') && playing) {
              hideUI();
            } else {
              showUI();
              autoHide();
            }
          }
        }, 300);
      }
    };
    
    document.querySelector('.top').onclick = () => { showUI(); autoHide(); };
    document.querySelector('.bottom').onclick = e => {
      if (e.target.closest('.prog-bar')) return;
      showUI();
      autoHide();
    };
    
    // Keyboard
    document.onkeydown = e => {
      if (e.target.tagName === 'INPUT') return;
      switch(e.key) {
        case ' ': e.preventDefault(); toggle(); break;
        case 'ArrowLeft': e.preventDefault(); seekBy(-10); msg('-10s'); break;
        case 'ArrowRight': e.preventDefault(); seekBy(10); msg('+10s'); break;
        case 'm': case 'M': toggleMute(); break;
        case 'f': case 'F': toggleFS(); break;
        case 'n': case 'N': next(); break;
        case 'p': case 'P': prev(); break;
        case 'r': case 'R': manualRefresh(); break;
        case 's': case 'S': openSearch(); break;
        case 'Escape': closeSearch(); closeDrawer(); break;
      }
    };
    
    // Check when tab becomes visible
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') {
        console.log('[VISIBILITY] Tab visible, refreshing...');
        autoRefresh();
      }
    });
    
    // Check when online
    window.addEventListener('online', () => {
      msg('Back online!');
      autoRefresh();
    });
    
    // ===== PWA INSTALL =====
    let deferredPrompt = null;
    const installBar = $('installBar');
    
    const isPWA = window.matchMedia('(display-mode: standalone)').matches || 
                  window.matchMedia('(display-mode: fullscreen)').matches ||
                  window.navigator.standalone === true;
    
    if (!isPWA) {
      window.addEventListener('beforeinstallprompt', e => {
        e.preventDefault();
        deferredPrompt = e;
        installBar.classList.remove('hide');
      });
    }
    
    $('installBtn').onclick = async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const r = await deferredPrompt.userChoice;
      if (r.outcome === 'accepted') msg('Installed!');
      deferredPrompt = null;
      installBar.classList.add('hide');
    };
    
    $('closeInstall').onclick = () => installBar.classList.add('hide');
    
    // ===== SERVICE WORKER =====
    if ('serviceWorker' in navigator) {
      // Unregister old service workers first
      navigator.serviceWorker.getRegistrations().then(registrations => {
        for (let registration of registrations) {
          registration.unregister();
          console.log('[SW] Unregistered old service worker');
        }
      });
      
      // Register new one
      setTimeout(() => {
        navigator.serviceWorker.register('sw.js?v=' + Date.now()).then(reg => {
          console.log('[SW] Registered');
        }).catch(err => {
          console.log('[SW] Registration failed:', err);
        });
      }, 1000);
    }
    
    // Clear caches
    if ('caches' in window) {
      caches.keys().then(keys => {
        keys.forEach(key => caches.delete(key));
      });
    }
    
    // ===== INIT =====
    async function init() {
      console.log('[INIT] Starting Video Player...');
      
      // Load initial data
      await loadData(true);
      
      if (videos.length > 0) {
        loaderText.textContent = 'Loading player...';
        loadAPI();
      }
      
      // Start auto-refresh
      setInterval(autoRefresh, AUTO_REFRESH_INTERVAL);
      console.log('[INIT] Auto-refresh enabled every', AUTO_REFRESH_INTERVAL/1000, 'seconds');
    }
    
    init();
  </script>
</body>
</html>
