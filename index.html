<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Video Player">
  <meta name="application-name" content="Video Player">
  <meta name="theme-color" content="#6366f1">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="./manifest.json">
  
  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Crect fill='%236366f1' width='512' height='512' rx='80'/%3E%3Cpolygon fill='white' points='192,128 192,384 384,256'/%3E%3C/svg%3E">
  
  <title>YouTube Player</title>
  
  <!-- Preconnect for faster loading - CRITICAL -->
  <link rel="preconnect" href="https://www.youtube.com">
  <link rel="preconnect" href="https://www.google.com">
  <link rel="preconnect" href="https://i.ytimg.com">
  <link rel="preconnect" href="https://docs.google.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://s.ytimg.com">
  <link rel="dns-prefetch" href="https://yt3.ggpht.com">
  
  <!-- Load YouTube API early -->
  <script>
    // Start loading YouTube API immediately
    var tag = document.createElement('script');
    tag.src = 'https://www.youtube.com/iframe_api';
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    var ytReady = false;
    function onYouTubeIframeAPIReady() { ytReady = true; if(window.initPlayer) window.initPlayer(); }
  </script>
  
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  
  <style>
    * { font-family: 'Inter', sans-serif; }
    body {
      background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
      min-height: 100vh;
      margin: 0;
    }
    .player-container { aspect-ratio: 16/9; }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .glass-dark {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(20px);
    }

    /* Seek Bar */
    .seek-bar {
      -webkit-appearance: none;
      appearance: none;
      height: 4px;
      background: linear-gradient(to right, #6366f1 var(--progress, 0%), rgba(255,255,255,0.2) var(--progress, 0%));
      border-radius: 10px;
      outline: none;
      cursor: pointer;
    }
    .seek-bar::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #6366f1;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
    }
    .seek-bar::-moz-range-thumb {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #6366f1;
      cursor: pointer;
      border: none;
    }

    /* Volume Slider */
    .volume-slider {
      -webkit-appearance: none;
      appearance: none;
      width: 80px;
      height: 4px;
      background: linear-gradient(to right, #6366f1 var(--volume, 100%), rgba(255,255,255,0.2) var(--volume, 100%));
      border-radius: 10px;
      outline: none;
      cursor: pointer;
    }
    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
    }
    .volume-slider::-moz-range-thumb {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: white;
      cursor: pointer;
      border: none;
    }

    /* Control Buttons */
    .ctrl-btn {
      color: white;
      cursor: pointer;
      user-select: none;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }
    .ctrl-btn:hover {
      background: rgba(255, 255, 255, 0.15);
      transform: scale(1.1);
    }
    .ctrl-btn:active { transform: scale(0.95); }

    /* Nav Buttons */
    .nav-btn {
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .nav-btn:hover {
      transform: scale(1.1);
      border-color: rgba(99, 102, 241, 0.5);
      background: rgba(255, 255, 255, 0.1);
    }

    /* Loading Spinner */
    .loader {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-left-color: #6366f1;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Overlay Play Button */
    .overlay-play {
      width: 70px;
      height: 70px;
      background: rgba(99, 102, 241, 0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
    }
    .overlay-play:hover {
      transform: scale(1.1);
      background: #6366f1;
    }

    /* Controls visibility - SHOW BY DEFAULT */
    .controls-top, .controls-bottom {
      opacity: 1;
      transition: opacity 0.3s ease;
    }
    .controls-hidden .controls-top,
    .controls-hidden .controls-bottom {
      opacity: 0;
    }
    .player-container:hover .controls-top,
    .player-container:hover .controls-bottom,
    .player-container.show-controls .controls-top,
    .player-container.show-controls .controls-bottom {
      opacity: 1;
    }

    /* Install Banner */
    .install-banner {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
      padding: 12px 24px;
      border-radius: 50px;
      box-shadow: 0 10px 40px rgba(99, 102, 241, 0.4);
      display: flex;
      align-items: center;
      gap: 12px;
      z-index: 1000;
      animation: slideUp 0.5s ease;
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateX(-50%) translateY(100px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }
    .install-banner button {
      background: white;
      color: #6366f1;
      padding: 8px 20px;
      border-radius: 25px;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    .install-banner button:hover { transform: scale(1.05); }
    .install-banner .close-btn {
      background: transparent;
      color: white;
      padding: 4px;
      opacity: 0.7;
    }
    .install-banner .close-btn:hover { opacity: 1; transform: none; }

    /* PWA Mode - Hide install banner completely */
    @media (display-mode: fullscreen), (display-mode: standalone) {
      body { padding: 0; }
      .player-container {
        max-width: 100vw;
        width: 100vw;
        height: 100vh;
        border-radius: 0;
      }
      .header-section, .footer-section { display: none !important; }
      #installBanner { display: none !important; visibility: hidden !important; }
    }

    /* Hide for PWA class */
    .is-pwa #installBanner { display: none !important; visibility: hidden !important; }

    kbd {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 11px;
      font-family: monospace;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 overflow-hidden">

  <!-- Header -->
  <div class="text-center mb-4 header-section">
    <h1 class="text-2xl md:text-3xl font-bold text-white mb-1">
      <span class="bg-gradient-to-r from-indigo-400 to-purple-400 bg-clip-text text-transparent">YouTube Playlist</span>
    </h1>
    <p class="text-gray-400 text-sm" id="playlistInfo">Loading...</p>
  </div>

  <!-- Main Player Container -->
  <div class="player-container show-controls relative w-full max-w-4xl bg-black rounded-2xl overflow-hidden shadow-2xl shadow-indigo-500/20" id="playerContainer">
    
    <!-- Video Player -->
    <div id="player" class="w-full h-full"></div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="absolute inset-0 flex flex-col items-center justify-center bg-black/90 z-30">
      <div class="loader mb-3"></div>
      <p class="text-white text-sm">Loading...</p>
    </div>

    <!-- Center Play Button Overlay -->
    <div id="overlayPlay" class="absolute inset-0 flex items-center justify-center z-20 bg-black/30 hidden">
      <div class="overlay-play">
        <svg class="w-7 h-7 text-white ml-1" fill="currentColor" viewBox="0 0 24 24">
          <path d="M8 5v14l11-7z"/>
        </svg>
      </div>
    </div>

    <!-- Top Navigation Bar - VISIBLE BY DEFAULT -->
    <div class="controls-top absolute top-0 left-0 right-0 p-3 flex items-center justify-between z-20 bg-gradient-to-b from-black/80 to-transparent">
      <div class="flex items-center gap-2">
        <button id="prevBtn" class="nav-btn glass text-white">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
          </svg>
        </button>
        <button id="nextBtn" class="nav-btn glass text-white">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
          </svg>
        </button>
      </div>

      <div class="flex-1 mx-3 text-center">
        <p id="videoTitle" class="text-white text-sm font-medium truncate">Loading...</p>
        <p id="videoCounter" class="text-gray-400 text-xs">-/-</p>
      </div>

      <button id="refreshBtn" class="nav-btn glass text-emerald-400">
        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
        </svg>
      </button>
    </div>

    <!-- Bottom Controls - VISIBLE BY DEFAULT -->
    <div class="controls-bottom absolute bottom-0 left-0 right-0 p-3 glass-dark z-20">
      
      <!-- Progress Bar -->
      <div class="mb-2">
        <input type="range" class="seek-bar w-full" id="seekBar" value="0" min="0" max="100" step="0.1">
      </div>

      <!-- Control Buttons -->
      <div class="flex items-center justify-between">
        
        <!-- Left Controls -->
        <div class="flex items-center gap-1">
          <button class="ctrl-btn" id="playPause">
            <svg id="pauseIcon" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
              <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
            </svg>
            <svg id="playIcon" class="w-6 h-6 hidden" fill="currentColor" viewBox="0 0 24 24">
              <path d="M8 5v14l11-7z"/>
            </svg>
          </button>

          <!-- Volume -->
          <button class="ctrl-btn" id="muteBtn">
            <svg id="volumeIcon" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
            <svg id="muteIcon" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 24 24">
              <path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>
            </svg>
          </button>
          <input type="range" class="volume-slider hidden md:block" id="volumeSlider" value="100" min="0" max="100">

          <!-- Time -->
          <div class="flex items-center text-white text-xs ml-2">
            <span id="currentTime" class="tabular-nums">0:00</span>
            <span class="mx-1 text-gray-500">/</span>
            <span id="duration" class="text-gray-400 tabular-nums">0:00</span>
          </div>

        <!-- Right Controls -->
        <div class="flex items-center gap-1">
          <button class="ctrl-btn" id="fullscreenBtn">
            <svg id="enterFullscreen" class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
            </svg>
            <svg id="exitFullscreen" class="w-5 h-5 hidden" fill="currentColor" viewBox="0 0 24 24">
              <path d="M5 16h3v3h2v-5H5v2zm3-8H5v2h5V5H8v3zm6 11h2v-3h3v-2h-5v5zm2-11V5h-2v5h5V8h-3z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Keyboard Shortcuts -->
  <div class="mt-4 text-center footer-section">
    <p class="text-gray-500 text-xs hidden md:block">
      <kbd>Space</kbd> Play &nbsp;
      <kbd>←</kbd><kbd>→</kbd> Seek &nbsp;
      <kbd>M</kbd> Mute &nbsp;
      <kbd>F</kbd> Fullscreen
    </p>
  </div>

  <!-- Install Banner - HIDDEN IN PWA MODE -->
  <div id="installBanner" class="install-banner hidden">
    <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 24 24">
      <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/>
    </svg>
    <span class="text-white font-medium text-sm">Install App</span>
    <button id="installBtn">Install</button>
    <button class="close-btn" id="closeBanner">
      <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
      </svg>
    </button>
  </div>

  <script>
    // ============ PWA DETECTION - RUN IMMEDIATELY ============
    const isPWA = window.matchMedia('(display-mode: fullscreen)').matches || 
                  window.matchMedia('(display-mode: standalone)').matches ||
                  window.navigator.standalone === true;
    
    if (isPWA) {
      document.body.classList.add('is-pwa');
      // Try to lock landscape
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(() => {});
      }
    }

    // ============ SERVICE WORKER ============
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(() => {});
    }

    // ============ INSTALL BANNER ============
    let deferredPrompt;
    const installBanner = document.getElementById('installBanner');
    const installBtn = document.getElementById('installBtn');
    const closeBanner = document.getElementById('closeBanner');

    // Never show install banner if running as PWA
    if (isPWA) {
      installBanner.style.display = 'none';
      installBanner.remove();
    }

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      if (!isPWA) {
        installBanner.classList.remove('hidden');
      }
    });

    installBtn?.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBanner.classList.add('hidden');
    });

    closeBanner?.addEventListener('click', () => {
      installBanner.classList.add('hidden');
    });

    window.addEventListener('appinstalled', () => {
      installBanner?.remove();
    });

    // ============ VIDEO PLAYER ============
    const sheetId = "18vr3vEXz378zaDwWZFcIDTZ1J5xzQ0vfZQ5KjjhhXVg";
    const sheetName = "link";
    const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    let player;
    let videoLinks = [];
    let videoTitles = [];
    let currentIndex = 0;
    let isPlaying = false;
    let duration = 0;
    let isMuted = false;
    let savedVolume = 100;
    let controlsTimer;

    const $ = id => document.getElementById(id);
    const el = {
      seekBar: $("seekBar"),
      currentTime: $("currentTime"),
      duration: $("duration"),
      playPause: $("playPause"),
      playIcon: $("playIcon"),
      pauseIcon: $("pauseIcon"),
      overlayPlay: $("overlayPlay"),
      loadingOverlay: $("loadingOverlay"),
      volumeSlider: $("volumeSlider"),
      muteBtn: $("muteBtn"),
      volumeIcon: $("volumeIcon"),
      muteIcon: $("muteIcon"),
      fullscreenBtn: $("fullscreenBtn"),
      enterFullscreen: $("enterFullscreen"),
      exitFullscreen: $("exitFullscreen"),
      playerContainer: $("playerContainer"),
      videoTitle: $("videoTitle"),
      videoCounter: $("videoCounter"),
      playlistInfo: $("playlistInfo"),
      prevBtn: $("prevBtn"),
      nextBtn: $("nextBtn"),
      refreshBtn: $("refreshBtn")
    };

    // Auto-hide controls after 3 seconds
    function resetControlsTimer() {
      el.playerContainer.classList.add('show-controls');
      el.playerContainer.classList.remove('controls-hidden');
      clearTimeout(controlsTimer);
      controlsTimer = setTimeout(() => {
        if (isPlaying) {
          el.playerContainer.classList.remove('show-controls');
          el.playerContainer.classList.add('controls-hidden');
        }
      }, 3000);
    }

    el.playerContainer.addEventListener('mousemove', resetControlsTimer);
    el.playerContainer.addEventListener('touchstart', resetControlsTimer);

    // Fetch data
    async function fetchSheetData() {
      try {
        const res = await fetch(sheetUrl);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        
        videoLinks = [];
        videoTitles = [];
        
        json.table.rows.forEach(row => {
          const title = row.c[0]?.v || 'Untitled';
          const link = row.c[1]?.v;
          if (link) {
            videoTitles.push(title);
            videoLinks.push(link);
          }
        });

        if (videoLinks.length > 0) {
          el.playlistInfo.textContent = `${videoLinks.length} videos`;
          initPlayer();
        } else {
          showError("No videos found");
        }
      } catch (err) {
        showError("Failed to load playlist");
      }
    }

    function showError(msg) {
      el.loadingOverlay.innerHTML = `
        <div class="text-center">
          <p class="text-white mb-4">${msg}</p>
          <button onclick="location.reload()" class="px-4 py-2 bg-indigo-600 text-white rounded-lg">Retry</button>
        </div>
      `;
    }

    function showLoading(show) {
      el.loadingOverlay.style.display = show ? 'flex' : 'none';
    }

    function getYouTubeId(link) {
      const match = link.match(/[?&]v=([^&]+)/) || link.match(/youtu\.be\/([^?&]+)/);
      return match ? match[1] : null;
    }

    window.initPlayer = function() {
      if (!ytReady || videoLinks.length === 0) return;
      loadVideo(currentIndex);
    };

    function loadVideo(index) {
      const videoId = getYouTubeId(videoLinks[index]);
      if (!videoId) return;

      showLoading(true);
      el.videoTitle.textContent = videoTitles[index];
      el.videoCounter.textContent = `${index + 1}/${videoLinks.length}`;

      if (player && player.loadVideoById) {
        player.loadVideoById(videoId);
      } else {
        player = new YT.Player("player", {
          videoId: videoId,
          playerVars: {
            controls: 0,
            enablejsapi: 1,
            modestbranding: 1,
            rel: 0,
            playsinline: 1,
            autoplay: 1
          },
          events: {
            onReady: onPlayerReady,
            onStateChange: onPlayerStateChange
          }
        });
      }
    }

    function onPlayerReady() {
      duration = player.getDuration();
      el.duration.textContent = formatTime(duration);
      showLoading(false);
      player.setVolume(savedVolume);
      el.volumeSlider.value = savedVolume;
      updateVolumeSlider();
      updateSeek();
      resetControlsTimer();
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        isPlaying = true;
        el.playIcon.classList.add('hidden');
        el.pauseIcon.classList.remove('hidden');
        el.overlayPlay.classList.add('hidden');
        showLoading(false);
        resetControlsTimer();
      } else if (event.data === YT.PlayerState.PAUSED) {
        isPlaying = false;
        el.playIcon.classList.remove('hidden');
        el.pauseIcon.classList.add('hidden');
        el.overlayPlay.classList.remove('hidden');
        el.playerContainer.classList.add('show-controls');
        el.playerContainer.classList.remove('controls-hidden');
      } else if (event.data === YT.PlayerState.BUFFERING) {
        showLoading(true);
      } else if (event.data === YT.PlayerState.ENDED) {
        if (currentIndex < videoLinks.length - 1) {
          currentIndex++;
          loadVideo(currentIndex);
        }
      }
    }

    function togglePlayPause() {
      if (!player) return;
      if (isPlaying) player.pauseVideo();
      else player.playVideo();
    }

    function toggleMute() {
      if (!player) return;
      isMuted = !isMuted;
      if (isMuted) {
        savedVolume = player.getVolume();
        player.setVolume(0);
        el.volumeSlider.value = 0;
        el.volumeIcon.classList.add('hidden');
        el.muteIcon.classList.remove('hidden');
      } else {
        player.setVolume(savedVolume);
        el.volumeSlider.value = savedVolume;
        el.volumeIcon.classList.remove('hidden');
        el.muteIcon.classList.add('hidden');
      }
      updateVolumeSlider();
    }

    function updateVolumeSlider() {
      el.volumeSlider.style.setProperty('--volume', `${el.volumeSlider.value}%`);
    }

    el.volumeSlider.addEventListener('input', () => {
      if (!player) return;
      const vol = parseInt(el.volumeSlider.value);
      player.setVolume(vol);
      savedVolume = vol;
      isMuted = vol === 0;
      el.volumeIcon.classList.toggle('hidden', isMuted);
      el.muteIcon.classList.toggle('hidden', !isMuted);
      updateVolumeSlider();
    });

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        el.playerContainer.requestFullscreen().catch(() => {});
      } else {
        document.exitFullscreen();
      }
    }

    document.addEventListener('fullscreenchange', () => {
      const fs = !!document.fullscreenElement;
      el.enterFullscreen.classList.toggle('hidden', fs);
      el.exitFullscreen.classList.toggle('hidden', !fs);
    });

    function updateSeek() {
      if (player && player.getCurrentTime) {
        const ct = player.getCurrentTime();
        duration = player.getDuration() || duration;
        const progress = (ct / duration) * 100 || 0;
        el.seekBar.value = progress;
        el.seekBar.style.setProperty('--progress', `${progress}%`);
        el.currentTime.textContent = formatTime(ct);
        el.duration.textContent = formatTime(duration);
      }
      requestAnimationFrame(updateSeek);
    }

    el.seekBar.addEventListener('input', () => {
      if (!player) return;
      player.seekTo((el.seekBar.value / 100) * duration, true);
    });

    function formatTime(t) {
      if (isNaN(t) || t < 0) return "0:00";
      const h = Math.floor(t / 3600);
      const m = Math.floor((t % 3600) / 60);
      const s = Math.floor(t % 60);
      if (h > 0) return `${h}:${m < 10 ? '0' + m : m}:${s < 10 ? '0' + s : s}`;
      return `${m}:${s < 10 ? '0' + s : s}`;
    }

    // Event Listeners
    el.playPause.addEventListener('click', togglePlayPause);
    el.overlayPlay.addEventListener('click', togglePlayPause);
    el.muteBtn.addEventListener('click', toggleMute);
    el.fullscreenBtn.addEventListener('click', toggleFullscreen);

    el.prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + videoLinks.length) % videoLinks.length;
      loadVideo(currentIndex);
    });

    el.nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % videoLinks.length;
      loadVideo(currentIndex);
    });

    el.refreshBtn.addEventListener('click', () => location.reload());

    // Keyboard
    document.addEventListener('keydown', (e) => {
      if (e.target.tagName === 'INPUT') return;
      switch (e.key.toLowerCase()) {
        case ' ': e.preventDefault(); togglePlayPause(); break;
        case 'arrowleft': e.preventDefault(); if (player) player.seekTo(player.getCurrentTime() - 10, true); break;
        case 'arrowright': e.preventDefault(); if (player) player.seekTo(player.getCurrentTime() + 10, true); break;
        case 'arrowup': e.preventDefault(); if (player) { const v = Math.min(100, player.getVolume() + 10); player.setVolume(v); el.volumeSlider.value = v; updateVolumeSlider(); } break;
        case 'arrowdown': e.preventDefault(); if (player) { const v = Math.max(0, player.getVolume() - 10); player.setVolume(v); el.volumeSlider.value = v; updateVolumeSlider(); } break;
        case 'm': toggleMute(); break;
        case 'f': toggleFullscreen(); break;
        case 'p': el.prevBtn.click(); break;
        case 'n': el.nextBtn.click(); break;
      }
    });

    el.playerContainer.addEventListener('dblclick', (e) => {
      if (!e.target.closest('.controls-top') && !e.target.closest('.controls-bottom')) {
        toggleFullscreen();
      }
    });

    // Start loading
    fetchSheetData();
    if (ytReady) initPlayer();
  </script>
</body>
</html>
