<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>YouTube Player (Google Sheet)</title>
  
  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#6366f1">
  <meta name="description" content="A YouTube playlist player powered by Google Sheets">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="YT Player">
  <meta name="application-name" content="YT Player">
  <meta name="msapplication-TileColor" content="#6366f1">
  <meta name="screen-orientation" content="landscape">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/videoplayer/manifest.json">
  
  <!-- Apple Touch Icon -->
  <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 180 180'><rect width='180' height='180' rx='22' fill='%236366f1'/><path d='M70 50v80l52-40z' fill='white'/></svg>">
  
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
  /* Base font */
  * {
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: linear-gradient(135deg, #0f0f1a 0%, #1a1a2e 50%, #16213e 100%);
    min-height: 100vh;
    color: white;
  }

  /* PWA Standalone Mode */
  @media (display-mode: fullscreen), (display-mode: standalone) {
    body {
      padding: 0;
    }
    .player-container {
      max-width: 100vw;
      width: 100vw;
      height: 100vh;
      border-radius: 0;
    }
    #header, #shortcuts {
      display: none;
    }
  }

  .player-container {
    aspect-ratio: 16/9;
    position: relative;
    overflow: hidden;
    border-radius: 16px;
  }

  /* Glass and dark glass effects */
  .glass {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  .glass-dark {
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(20px);
  }

  /* Scrollbar */
  ::-webkit-scrollbar {
    width: 6px;
  }
  ::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.05);
  }
  ::-webkit-scrollbar-thumb {
    background: rgba(99, 102, 241, 0.5);
    border-radius: 3px;
  }

  /* Seek bar */
  .seek-bar {
    -webkit-appearance: none;
    appearance: none;
    height: 4px;
    background: linear-gradient(to right, #6366f1 var(--progress, 0%), rgba(255,255,255,0.2) var(--progress, 0%));
    border-radius: 10px;
    outline: none;
    cursor: pointer;
    transition: height 0.2s ease;
  }
  .seek-bar:hover {
    height: 6px;
  }
  .seek-bar::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: #6366f1;
    cursor: pointer;
    box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  .seek-bar:hover::-webkit-slider-thumb {
    transform: scale(1.2);
    box-shadow: 0 0 15px rgba(99, 102, 241, 0.8);
  }
  .seek-bar::-moz-range-thumb {
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: #6366f1;
    border: none;
  }

  /* Volume slider */
  .volume-slider {
    -webkit-appearance: none;
    appearance: none;
    width: 80px;
    height: 4px;
    background: linear-gradient(to right, #6366f1 var(--volume, 100%), rgba(255,255,255,0.2) var(--volume, 100%));
    border-radius: 10px;
    outline: none;
    cursor: pointer;
  }
  .volume-slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: white;
    cursor: pointer;
  }
  .volume-slider::-moz-range-thumb {
    width: 12px;
    height: 12px;
    border-radius: 50%;
    background: white;
    border: none;
    cursor: pointer;
  }

  /* Control buttons */
  .ctrl-btn {
    color: white;
    font-size: 18px;
    cursor: pointer;
    user-select: none;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 36px;
    height: 36px;
    border-radius: 50%;
  }
  .ctrl-btn:hover {
    background: rgba(255, 255, 255, 0.1);
    transform: scale(1.1);
  }
  .ctrl-btn:active {
    transform: scale(0.95);
  }

  /* Loader */
  .loader {
    width: 50px;
    height: 50px;
    border: 4px solid rgba(255, 255, 255, 0.1);
    border-left-color: #6366f1;
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  @keyframes pulse {
    0%, 100% { opacity: 0.6; }
    50% { opacity: 1; }
  }
  .animate-pulse-slow {
    animation: pulse 2s ease-in-out infinite;
  }

  /* Overlay play button */
  .overlay-play {
    width: 80px;
    height: 80px;
    background: rgba(99, 102, 241, 0.9);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
  }
  .overlay-play:hover {
    transform: scale(1.1);
    background: #6366f1;
    box-shadow: 0 0 40px rgba(99, 102, 241, 0.8);
  }

  /* Navigation buttons */
  .nav-btn {
    width: 44px;
    height: 44px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    cursor: pointer;
    transition: all 0.3s ease;
    border: 1px solid rgba(255, 255, 255, 0.1);
  }
  .nav-btn:hover {
    transform: scale(1.1);
    border-color: rgba(99, 102, 241, 0.5);
  }

  /* Tooltip */
  .tooltip {
    position: relative;
  }
  .tooltip::after {
    content: attr(data-tip);
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    padding: 6px 10px;
    background: rgba(0,0,0,0.9);
    color: white;
    font-size: 12px;
    border-radius: 6px;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: all 0.2s ease;
    margin-bottom: 8px;
  }
  .tooltip:hover::after {
    opacity: 1;
  }

  /* Keyboard shortcut */
  kbd {
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 4px;
    padding: 2px 6px;
    font-size: 11px;
    font-family: monospace;
  }

  /* Install banner */
  .install-banner {
    background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
    animation: slideDown 0.5s ease;
  }
  @keyframes slideDown {
    from { transform: translateY(-100%); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
</style>

</head>

   <script>
    // ===== PWA Installation Logic =====
    let deferredPrompt;
    const installBanner = document.getElementById('installBanner');
    const installBtn = document.getElementById('installBtn');
    const dismissBanner = document.getElementById('dismissBanner');

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/videoplayer/sw.js')
          .then((registration) => {
            console.log('ServiceWorker registered:', registration.scope);
          })
          .catch((error) => {
            console.log('ServiceWorker registration failed:', error);
          });
      });
    }

    // Listen for beforeinstallprompt
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBanner.classList.remove('hidden');
      console.log('Install prompt available');
    });

    installBtn.addEventListener('click', async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const { outcome } = await deferredPrompt.userChoice;
      console.log(`User response: ${outcome}`);
      deferredPrompt = null;
      installBanner.classList.add('hidden');
    });

    dismissBanner.addEventListener('click', () => {
      installBanner.classList.add('hidden');
      localStorage.setItem('installBannerDismissed', 'true');
    });

    if (localStorage.getItem('installBannerDismissed') === 'true') {
      installBanner.classList.add('hidden');
    }

    window.addEventListener('appinstalled', () => {
      console.log('App was installed');
      installBanner.classList.add('hidden');
      deferredPrompt = null;
    });

    // Lock to landscape if standalone
    if (window.matchMedia('(display-mode: standalone)').matches || 
        window.matchMedia('(display-mode: fullscreen)').matches) {
      if (screen.orientation && screen.orientation.lock) {
        screen.orientation.lock('landscape').catch(err => {
          console.log('Orientation lock failed:', err);
        });
      }
    }

    // ===== Original Player Code =====
    const sheetId = "18vr3vEXz378zaDwWZFcIDTZ1J5xzQ0vfZQ5KjjhhXVg";
    const sheetName = "link";
    const sheetUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    let player, videoLinks = [], videoTitles = [], currentIndex = 0, isPlaying = false, duration = 0, isMuted = false, savedVolume = 100;

    const elements = {
      seekBar: document.getElementById("seekBar"),
      currentTime: document.getElementById("currentTime"),
      duration: document.getElementById("duration"),
      playPause: document.getElementById("playPause"),
      playIcon: document.getElementById("playIcon"),
      pauseIcon: document.getElementById("pauseIcon"),
      overlayPlay: document.getElementById("overlayPlay"),
      loadingOverlay: document.getElementById("loadingOverlay"),
      volumeSlider: document.getElementById("volumeSlider"),
      muteBtn: document.getElementById("muteBtn"),
      volumeIcon: document.getElementById("volumeIcon"),
      muteIcon: document.getElementById("muteIcon"),
      fullscreenBtn: document.getElementById("fullscreenBtn"),
      enterFullscreen: document.getElementById("enterFullscreen"),
      exitFullscreen: document.getElementById("exitFullscreen"),
      playerContainer: document.getElementById("playerContainer"),
      videoTitle: document.getElementById("videoTitle"),
      videoCounter: document.getElementById("videoCounter"),
      playlistInfo: document.getElementById("playlistInfo"),
      seekTooltip: document.getElementById("seekTooltip"),
      prevBtn: document.getElementById("prevBtn"),
      nextBtn: document.getElementById("nextBtn"),
      refreshBtn: document.getElementById("refreshBtn"),
      pipBtn: document.getElementById("pipBtn")
    };

    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);

    async function fetchSheetData() {
      try {
        elements.loadingOverlay.style.display = 'flex';
        const res = await fetch(sheetUrl);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        videoLinks = [];
        videoTitles = [];
        json.table.rows.forEach(row => {
          const title = row.c[0]?.v || 'Untitled Video';
          const link = row.c[1]?.v;
          if (link) {
            videoTitles.push(title);
            videoLinks.push(link);
          }
        });
        if (videoLinks.length > 0) {
          elements.playlistInfo.textContent = `${videoLinks.length} videos in playlist`;
          loadVideo(currentIndex);
        } else {
          showError("No videos found in playlist");
        }
      } catch (err) {
        console.error("Error loading sheet:", err);
        showError("Failed to load playlist. Please try again.");
      }
    }

    function showError(message) {
      elements.loadingOverlay.innerHTML = `
        <div class="text-center text-white">
          <p>${message}</p>
          <button onclick="location.reload()" class="mt-4 px-4 py-2 bg-indigo-600 rounded-lg hover:bg-indigo-700">Try Again</button>
        </div>
      `;
    }
     function showLoading(show) {
      elements.loadingOverlay.style.display = show ? 'flex' : 'none';
    }

    // Extract YouTube video ID
    function getYouTubeId(link) {
      const match = link.match(/[?&]v=([^&]+)/) || link.match(/youtu\.be\/([^?&]+)/);
      return match ? match[1] : null;
    }

    // YouTube API Ready callback
    function onYouTubeIframeAPIReady() {
      // Will be called when API is ready
    }

    function loadVideo(index) {
      const videoId = getYouTubeId(videoLinks[index]);
      if (!videoId) return;

      showLoading(true);
      updateVideoInfo(index);

      if (player) {
        player.loadVideoById(videoId);
      } else {
        player = new YT.Player("player", {
          videoId: videoId,
          playerVars: {
            controls: 0,
            enablejsapi: 1,
            modestbranding: 1,
            rel: 0,
            origin: window.location.origin,
            playsinline: 1
          },
          events: {
            onReady: onPlayerReady,
            onStateChange: onPlayerStateChange
          }
        });
      }
    }

    function updateVideoInfo(index) {
      elements.videoTitle.textContent = videoTitles[index] || 'Loading...';
      elements.videoCounter.textContent = `${index + 1} / ${videoLinks.length}`;
    }

    function onPlayerReady() {
      duration = player.getDuration();
      elements.duration.textContent = formatTime(duration);
      showLoading(false);
      updateSeek();
      
      // Set initial volume
      player.setVolume(savedVolume);
      elements.volumeSlider.value = savedVolume;
      updateVolumeSlider();
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.PLAYING) {
        isPlaying = true;
        elements.playIcon.classList.add('hidden');
        elements.pauseIcon.classList.remove('hidden');
        elements.overlayPlay.classList.add('hidden');
        showLoading(false);
      } else if (event.data === YT.PlayerState.PAUSED) {
        isPlaying = false;
        elements.playIcon.classList.remove('hidden');
        elements.pauseIcon.classList.add('hidden');
        elements.overlayPlay.classList.remove('hidden');
      } else if (event.data === YT.PlayerState.BUFFERING) {
        showLoading(true);
      } else if (event.data === YT.PlayerState.ENDED) {
        // Auto-play next video
        if (currentIndex < videoLinks.length - 1) {
          currentIndex++;
          loadVideo(currentIndex);
        }
      }
    }

    function togglePlayPause() {
      if (!player) return;
      if (isPlaying) {
        player.pauseVideo();
      } else {
        player.playVideo();
      }
    }

    // Volume Controls
    function toggleMute() {
      if (!player) return;
      isMuted = !isMuted;
      
      if (isMuted) {
        savedVolume = player.getVolume();
        player.setVolume(0);
        elements.volumeSlider.value = 0;
        elements.volumeIcon.classList.add('hidden');
        elements.muteIcon.classList.remove('hidden');
      } else {
        player.setVolume(savedVolume);
        elements.volumeSlider.value = savedVolume;
        elements.volumeIcon.classList.remove('hidden');
        elements.muteIcon.classList.add('hidden');
      }
      updateVolumeSlider();
    }

    function updateVolumeSlider() {
      const value = elements.volumeSlider.value;
      elements.volumeSlider.style.setProperty('--volume', `${value}%`);
    }

    elements.volumeSlider.addEventListener('input', () => {
      if (!player) return;
      const volume = parseInt(elements.volumeSlider.value);
      player.setVolume(volume);
      savedVolume = volume;
      isMuted = volume === 0;
      
      if (isMuted) {
        elements.volumeIcon.classList.add('hidden');
        elements.muteIcon.classList.remove('hidden');
      } else {
        elements.volumeIcon.classList.remove('hidden');
        elements.muteIcon.classList.add('hidden');
      }
      updateVolumeSlider();
    });

    // Fullscreen
    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        elements.playerContainer.requestFullscreen().catch(err => {
          console.error('Fullscreen error:', err);
        });
      } else {
        document.exitFullscreen();
      }
    }

    document.addEventListener('fullscreenchange', () => {
      if (document.fullscreenElement) {
        elements.enterFullscreen.classList.add('hidden');
        elements.exitFullscreen.classList.remove('hidden');
      } else {
        elements.enterFullscreen.classList.remove('hidden');
        elements.exitFullscreen.classList.add('hidden');
      }
    });

    // Picture-in-Picture
    async function togglePiP() {
      try {
        const iframe = document.querySelector('#player iframe');
        if (iframe && document.pictureInPictureEnabled) {
          // Note: PiP for iframes is limited, this is a placeholder
          alert('Picture-in-Picture is not fully supported for embedded YouTube videos.');
        }
      } catch (err) {
        console.error('PiP error:', err);
      }
    }

    // Seek bar update loop
    function updateSeek() {
      if (!player || !player.getCurrentTime) {
        requestAnimationFrame(updateSeek);
        return;
      }
      
      const currentTime = player.getCurrentTime();
      duration = player.getDuration();
      const progress = (currentTime / duration) * 100 || 0;
      
      elements.seekBar.value = progress;
      elements.seekBar.style.setProperty('--progress', `${progress}%`);
      elements.currentTime.textContent = formatTime(currentTime);
      elements.duration.textContent = formatTime(duration);
      
      requestAnimationFrame(updateSeek);
    }

    // Seek tooltip
    elements.seekBar.addEventListener('mousemove', (e) => {
      const rect = elements.seekBar.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      const time = percent * duration;
      
      elements.seekTooltip.textContent = formatTime(time);
      elements.seekTooltip.style.left = `${percent * 100}%`;
      elements.seekTooltip.style.transform = 'translateX(-50%)';
      elements.seekTooltip.style.opacity = '1';
    });

    elements.seekBar.addEventListener('mouseleave', () => {
      elements.seekTooltip.style.opacity = '0';
    });

    elements.seekBar.addEventListener('input', () => {
      if (!player) return;
      const seekTo = (elements.seekBar.value / 100) * duration;
      player.seekTo(seekTo, true);
    });

    // Format time helper
    function formatTime(time) {
      if (isNaN(time) || time < 0) return "0:00";
      const hours = Math.floor(time / 3600);
      const mins = Math.floor((time % 3600) / 60);
      const secs = Math.floor(time % 60);
      
      if (hours > 0) {
        return `${hours}:${mins < 10 ? '0' + mins : mins}:${secs < 10 ? '0' + secs : secs}`;
      }
      return `${mins}:${secs < 10 ? '0' + secs : secs}`;
    }

    // Event Listeners
    elements.playPause.addEventListener('click', togglePlayPause);
    elements.overlayPlay.addEventListener('click', togglePlayPause);
    elements.muteBtn.addEventListener('click', toggleMute);
    elements.fullscreenBtn.addEventListener('click', toggleFullscreen);
    elements.pipBtn.addEventListener('click', togglePiP);

    elements.prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + videoLinks.length) % videoLinks.length;
      loadVideo(currentIndex);
    });

    elements.nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % videoLinks.length;
      loadVideo(currentIndex);
    });

    elements.refreshBtn.addEventListener('click', () => {
      location.reload();
    });

    // Keyboard Controls
    document.addEventListener('keydown', (e) => {
      // Ignore if typing in input
      if (e.target.tagName === 'INPUT') return;
      
      switch (e.key.toLowerCase()) {
        case ' ':
          e.preventDefault();
          togglePlayPause();
          break;
        case 'arrowleft':
          e.preventDefault();
          if (player) player.seekTo(player.getCurrentTime() - 10, true);
          break;
        case 'arrowright':
          e.preventDefault();
          if (player) player.seekTo(player.getCurrentTime() + 10, true);
          break;
        case 'arrowup':
          e.preventDefault();
          if (player) {
            const vol = Math.min(100, player.getVolume() + 10);
            player.setVolume(vol);
            elements.volumeSlider.value = vol;
            savedVolume = vol;
            updateVolumeSlider();
          }
          break;
        case 'arrowdown':
          e.preventDefault();
          if (player) {
            const vol = Math.max(0, player.getVolume() - 10);
            player.setVolume(vol);
            elements.volumeSlider.value = vol;
            savedVolume = vol;
            updateVolumeSlider();
          }
          break;
        case 'm':
          toggleMute();
          break;
        case 'f':
          toggleFullscreen();
          break;
        case 'p':
          elements.prevBtn.click();
          break;
        case 'n':
          elements.nextBtn.click();
          break;
        case 'r':
          location.reload();
          break;
        case 'i':
          togglePiP();
          break;
      }
    });

    // Double-click for fullscreen
    elements.playerContainer.addEventListener('dblclick', (e) => {
      if (e.target.closest('.controls') || e.target.closest('.nav-btn')) return;
      toggleFullscreen();
    });

    // Initialize
    fetchSheetData();
  </script>
</body>
