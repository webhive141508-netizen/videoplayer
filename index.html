<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#000">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="manifest" href="manifest.json">
  <title>Video Player</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { 
      background: #000; 
      color: #fff; 
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      height: 100%;
      overflow: hidden;
      touch-action: manipulation;
    }
    
    .wrap {
      position: relative;
      width: 100%;
      height: 100vh;
      height: 100dvh;
      background: #000;
    }
    
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .loader {
      position: absolute;
      inset: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }
    .loader.hide { display: none; }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #333;
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin .6s linear infinite;
    }
    .loader-text {
      margin-top: 12px;
      font-size: 13px;
      color: #888;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .ui {
      position: absolute;
      inset: 0;
      z-index: 50;
      display: flex;
      flex-direction: column;
      pointer-events: none;
    }
    .ui > * { pointer-events: auto; }
    
    .top {
      padding: 12px 15px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.8) 0%, transparent 100%);
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .ui.visible .top { opacity: 1; }
    
    .nav-btn {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.15);
      border: none;
      border-radius: 50%;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-shrink: 0;
    }
    .nav-btn:active { background: rgba(255,255,255,0.3); }
    .nav-btn svg { width: 20px; height: 20px; fill: currentColor; }
    
    .nav-btn.refresh-btn { background: rgba(34, 197, 94, 0.3); }
    .nav-btn.refresh-btn:active { background: rgba(34, 197, 94, 0.5); }
    .nav-btn.refresh-btn.spinning svg { animation: spin 1s linear infinite; }
    
    .nav-btn.search-btn { background: rgba(59, 130, 246, 0.3); }
    .nav-btn.search-btn:active { background: rgba(59, 130, 246, 0.5); }
    
    .info {
      flex: 1;
      text-align: center;
      min-width: 0;
      padding: 0 5px;
    }
    .video-title {
      font-size: 13px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .video-count {
      font-size: 11px;
      color: #888;
      margin-top: 2px;
    }
    
    .center {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      pointer-events: auto;
    }
    
    .play-big {
      width: 70px;
      height: 70px;
      background: rgba(0,0,0,0.7);
      border: 2px solid #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 60;
      opacity: 0;
      transition: opacity 0.2s;
    }
    .play-big svg { width: 30px; height: 30px; fill: #fff; margin-left: 4px; }
    .ui.visible .play-big { opacity: 1; }
    .play-big:active { transform: scale(0.9); }
    
    .tap-ind {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.8);
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s;
    }
    .tap-ind.left { left: 12%; }
    .tap-ind.right { right: 12%; }
    .tap-ind.show { opacity: 1; }
    
    .bottom {
      padding: 12px 15px;
      padding-bottom: max(12px, env(safe-area-inset-bottom));
      background: linear-gradient(to top, rgba(0,0,0,0.9) 0%, transparent 100%);
      opacity: 0;
      transition: opacity 0.2s;
    }
    .ui.visible .bottom { opacity: 1; }
    
    .prog-wrap {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    .time {
      font-size: 11px;
      color: #aaa;
      min-width: 38px;
      font-variant-numeric: tabular-nums;
    }
    .time.right { text-align: right; }
    
    .prog-bar {
      flex: 1;
      height: 24px;
      background: transparent;
      position: relative;
      cursor: pointer;
      touch-action: none;
      display: flex;
      align-items: center;
    }
    .prog-track {
      position: absolute;
      left: 0;
      right: 0;
      height: 4px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
    }
    .prog-fill {
      position: absolute;
      left: 0;
      height: 4px;
      background: #e11d48;
      border-radius: 2px;
      pointer-events: none;
    }
    .prog-thumb {
      position: absolute;
      width: 14px;
      height: 14px;
      background: #fff;
      border-radius: 50%;
      transform: translateX(-50%);
      pointer-events: none;
      box-shadow: 0 1px 4px rgba(0,0,0,0.5);
      opacity: 0;
      transition: opacity 0.15s;
    }
    .prog-bar:hover .prog-thumb,
    .prog-bar.dragging .prog-thumb,
    .ui.visible .prog-thumb { opacity: 1; }
    .prog-bar.dragging .prog-track,
    .prog-bar.dragging .prog-fill { height: 6px; }
    
    .ctrls {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .ctrl-grp {
      display: flex;
      align-items: center;
      gap: 2px;
    }
    .ctrl-btn {
      width: 44px;
      height: 44px;
      background: none;
      border: none;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 50%;
    }
    .ctrl-btn:active { background: rgba(255,255,255,0.15); }
    .ctrl-btn svg { width: 22px; height: 22px; fill: currentColor; }
    .ctrl-btn.on { color: #22c55e; }
    .ctrl-btn.spd { font-size: 12px; font-weight: 700; width: auto; padding: 0 10px; }
    
    .drawer-bg {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 200;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }
    .drawer-bg.open { opacity: 1; pointer-events: auto; }
    
    .drawer {
      position: fixed;
      top: 0;
      right: 0;
      width: 280px;
      max-width: 85vw;
      height: 100%;
      background: #111;
      z-index: 201;
      transform: translateX(100%);
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
    }
    .drawer.open { transform: translateX(0); }
    
    .drawer-head {
      padding: 12px 15px;
      border-bottom: 1px solid #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .drawer-head h3 { font-size: 15px; font-weight: 600; }
    
    .drawer-list {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }
    
    .pl-item {
      padding: 10px 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      border-bottom: 1px solid #222;
      cursor: pointer;
    }
    .pl-item:active { background: #222; }
    .pl-item.active { background: #1a365d; border-left: 3px solid #3b82f6; }
    .pl-item .num {
      font-size: 12px;
      font-weight: 600;
      color: #3b82f6;
      min-width: 22px;
    }
    .pl-item .name {
      flex: 1;
      font-size: 12px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .pl-item .name.loading { color: #666; font-style: italic; }
    
    .toast {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.9);
      color: #fff;
      padding: 8px 18px;
      border-radius: 20px;
      font-size: 12px;
      z-index: 300;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      max-width: 90%;
      text-align: center;
    }
    .toast.show { opacity: 1; }
    
    .err-box {
      text-align: center;
      padding: 20px;
    }
    .err-box p { margin-bottom: 15px; color: #f87171; }
    .err-box button {
      padding: 10px 25px;
      background: #333;
      border: none;
      color: #fff;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }
    
    .install-bar {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      padding: 10px 16px;
      border-radius: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
      z-index: 500;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
    }
    .install-bar.hide { display: none; }
    .install-bar svg { width: 18px; height: 18px; fill: #fff; flex-shrink: 0; }
    .install-bar span { color: #fff; font-size: 13px; font-weight: 500; white-space: nowrap; }
    .install-bar .i-btn {
      background: #fff;
      color: #3b82f6;
      border: none;
      padding: 6px 14px;
      border-radius: 15px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
    }
    .install-bar .i-close {
      background: rgba(255,255,255,0.25);
      border: none;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .install-bar .i-close svg { width: 12px; height: 12px; }
    
    .status {
      position: fixed;
      top: 8px;
      right: 8px;
      background: rgba(0,0,0,0.8);
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 10px;
      color: #888;
      z-index: 1000;
      display: none;
    }
    .status.show { display: block; }
    .status.success { background: rgba(34, 197, 94, 0.9); color: white; }
    .status.error { background: rgba(239, 68, 68, 0.9); color: white; }

    /* Search Modal */
    .search-modal {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 300;
      display: flex;
      flex-direction: column;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
    }
    .search-modal.open { opacity: 1; pointer-events: auto; }
    
    .search-header {
      padding: 12px 15px;
      background: #111;
      border-bottom: 1px solid #333;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .search-input {
      flex: 1;
      background: #222;
      border: 1px solid #444;
      border-radius: 25px;
      padding: 10px 18px;
      color: #fff;
      font-size: 15px;
      outline: none;
    }
    .search-input:focus { border-color: #3b82f6; }
    .search-input::placeholder { color: #666; }
    
    .search-close {
      width: 40px;
      height: 40px;
      background: rgba(255,255,255,0.1);
      border: none;
      border-radius: 50%;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-shrink: 0;
    }
    .search-close svg { width: 20px; height: 20px; fill: currentColor; }
    
    .search-status {
      padding: 8px 15px;
      background: #0a0a0a;
      font-size: 11px;
      color: #888;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
    }
    .search-status .highlight { color: #3b82f6; font-weight: 600; }
    .search-status .loading-text { color: #22c55e; }
    
    .search-results {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 8px;
    }
    
    .search-empty {
      text-align: center;
      padding: 50px 20px;
      color: #666;
    }
    .search-empty svg {
      width: 50px;
      height: 50px;
      fill: #333;
      margin-bottom: 12px;
    }
    .search-empty p { font-size: 13px; }
    
    .result-item {
      display: flex;
      gap: 10px;
      padding: 10px;
      background: #111;
      border-radius: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background 0.15s;
    }
    .result-item:active { background: #222; }
    
    .result-thumb {
      width: 120px;
      height: 68px;
      background: #222;
      border-radius: 6px;
      flex-shrink: 0;
      object-fit: cover;
    }
    
    .result-info {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 4px;
    }
    .result-title {
      font-size: 13px;
      font-weight: 500;
      color: #fff;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      line-height: 1.3;
    }
    .result-channel {
      font-size: 11px;
      color: #888;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .result-meta {
      font-size: 10px;
      color: #666;
    }

    .load-more-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background: #222;
      border: none;
      border-radius: 8px;
      color: #3b82f6;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 8px;
    }
    .load-more-btn:active { background: #333; }
    .load-more-btn:disabled { color: #666; cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="wrap" id="wrap">
    <div id="player"></div>
    
    <div class="loader" id="loader">
      <div class="spinner"></div>
      <div class="loader-text" id="loaderText">Loading...</div>
    </div>
    
    <div class="ui visible" id="ui">
      <div class="top">
        <button class="nav-btn" id="prevBtn">
          <svg viewBox="0 0 24 24"><path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/></svg>
        </button>
        <button class="nav-btn" id="nextBtn">
          <svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
        </button>
        <div class="info">
          <div class="video-title" id="vTitle">Loading...</div>
          <div class="video-count" id="vCount">-/-</div>
        </div>
        <button class="nav-btn search-btn" id="searchBtn" title="Search Videos">
          <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        </button>
        <button class="nav-btn refresh-btn" id="refreshBtn" title="Refresh Playlist">
          <svg viewBox="0 0 24 24"><path d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
        </button>
        <button class="nav-btn" id="listBtn">
          <svg viewBox="0 0 24 24"><path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/></svg>
        </button>
      </div>
      
      <div class="center" id="center">
        <div class="play-big" id="bigPlay">
          <svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
        </div>
        <div class="tap-ind left" id="tapL">-10s</div>
        <div class="tap-ind right" id="tapR">+10s</div>
      </div>
      
      <div class="bottom">
        <div class="prog-wrap">
          <span class="time" id="curT">0:00</span>
          <div class="prog-bar" id="progBar">
            <div class="prog-track"></div>
            <div class="prog-fill" id="progFill"></div>
            <div class="prog-thumb" id="progThumb"></div>
          </div>
          <span class="time right" id="durT">0:00</span>
        </div>
        <div class="ctrls">
          <div class="ctrl-grp">
            <button class="ctrl-btn" id="playBtn">
              <svg id="icPlay" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
              <svg id="icPause" viewBox="0 0 24 24" style="display:none"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>
            </button>
            <button class="ctrl-btn" id="muteBtn">
              <svg id="icVol" viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3A4.5 4.5 0 0014 7.97v8.05c1.48-.73 2.5-2.25 2.5-4.02z"/></svg>
              <svg id="icMute" viewBox="0 0 24 24" style="display:none"><path d="M16.5 12A4.5 4.5 0 0014 7.97v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51A8.8 8.8 0 0021 12c0-4.28-3-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.26c-.67.52-1.42.93-2.25 1.18v2.06a9 9 0 003.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>
            </button>
          </div>
          <div class="ctrl-grp">
            <button class="ctrl-btn spd" id="spdBtn">1x</button>
            <button class="ctrl-btn on" id="autoBtn">
              <svg viewBox="0 0 24 24"><path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/></svg>
            </button>
            <button class="ctrl-btn" id="fsBtn">
              <svg viewBox="0 0 24 24"><path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/></svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="drawer-bg" id="drawerBg"></div>
  <div class="drawer" id="drawer">
    <div class="drawer-head">
      <h3>Playlist (<span id="plCount">0</span>)</h3>
      <button class="nav-btn" id="closeDrawer">
        <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
      </button>
    </div>
    <div class="drawer-list" id="drawerList"></div>
  </div>

  <!-- Search Modal -->
  <div class="search-modal" id="searchModal">
    <div class="search-header">
      <input type="text" class="search-input" id="searchInput" placeholder="Search videos...">
      <button class="search-close" id="searchClose">
        <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
      </button>
    </div>
    <div class="search-status">
      <span><span class="highlight" id="channelCount">0</span> channels • <span class="highlight" id="videoCount">0</span> videos</span>
      <span id="loadingStatus"></span>
    </div>
    <div class="search-results" id="searchResults">
      <div class="search-empty" id="searchEmpty">
        <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        <p>Type to search videos from channels</p>
      </div>
    </div>
  </div>
  
  <div class="toast" id="toast"></div>
  <div class="status" id="status"></div>
  
  <div class="install-bar hide" id="installBar">
    <svg viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
    <span>Install App</span>
    <button class="i-btn" id="installBtn">Install</button>
    <button class="i-close" id="closeInstall">
      <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
    </button>
  </div>

  <script>
    // ===== CONFIGURATION =====

    function fmt(s) {

    function getVid(url) {
      if (!url) return null;
      url = url.trim();
      let match = url.match(/[?&]v=([a-zA-Z0-9_-]{11})/);
      if (match) return match[1];
      match = url.match(/youtu\.be\/([a-zA-Z0-9_-]{11})/);
      if (match) return match[1];
      match = url.match(/embed\/([a-zA-Z0-9_-]{11})/);
      if (match) return match[1];
      match = url.match(/^([a-zA-Z0-9_-]{11})$/);
      if (match) return match[1];
      return null;
    }
    
    function hashCode(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        const char = str.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash = hash & hash;
      }
      return hash.toString();
    }
    
    function formatTimeAgo(seconds) {
      if (!seconds) return '';
      const mins = Math.floor(seconds / 60);
      const hours = Math.floor(mins / 60);
      const days = Math.floor(hours / 24);
      const months = Math.floor(days / 30);
      const years = Math.floor(days / 365);
      
      if (years > 0) return years + ' year' + (years > 1 ? 's' : '') + ' ago';
      if (months > 0) return months + ' month' + (months > 1 ? 's' : '') + ' ago';
      if (days > 0) return days + ' day' + (days > 1 ? 's' : '') + ' ago';
      if (hours > 0) return hours + ' hour' + (hours > 1 ? 's' : '') + ' ago';
      if (mins > 0) return mins + ' min' + (mins > 1 ? 's' : '') + ' ago';
      return 'Just now';
    }
    
    function formatDuration(seconds) {
      if (!seconds) return '';
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      const s = seconds % 60;
      if (h > 0) return `${h}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
      return `${m}:${s.toString().padStart(2,'0')}`;
    }

    // ===== EXTRACT CHANNEL ID =====

      url = url.trim();
      
      // Channel ID format: /channel/UCxxxxx
      let match = url.match(/\/channel\/(UC[a-zA-Z0-9_-]+)/);
      if (match) return { type: 'id', value: match[1] };
      
      // Handle format: /@username
      match = url.match(/\/@([a-zA-Z0-9_-]+)/);
      if (match) return { type: 'handle', value: match[1] };
      
      // Handle format: /c/channelname or /user/username
      match = url.match(/\/(c|user)\/([a-zA-Z0-9_-]+)/);
      if (match) return { type: 'name', value: match[2] };
      
      return null;
    }

        try {

            signal: AbortSignal.timeout(8000)
          });
          if (response.ok) {
            currentPipedInstance = (currentPipedInstance + i) % PIPED_INSTANCES.length;
            return await response.json();

      }

    // ===== FETCH CHANNEL VIDEOS =====
    async function fetchChannelVideos(channelInfo) {
      const videos = [];
      let channelId = null;
      let channelName = 'Unknown';
      
      try {
        // First, resolve to channel ID if needed
        if (channelInfo.type === 'id') {
          channelId = channelInfo.value;
        } else {
          // For handles and names, use Piped search
          const searchTerm = channelInfo.value;
          const data = await fetchFromPiped(`/channels/tabs?data=${encodeURIComponent(JSON.stringify({id: searchTerm}))}`);
          
          // Try direct channel fetch
          if (channelInfo.type === 'handle') {
            const chData = await fetchFromPiped(`/c/${channelInfo.value}`);
            if (chData && chData.id) {
              channelId = chData.id;
              channelName = chData.name || channelInfo.value;
            }
          }
          
          if (!channelId) {
            // Fallback: search for channel
            const searchData = await fetchFromPiped(`/search?q=${encodeURIComponent(searchTerm)}&filter=channels`);
            if (searchData && searchData.items && searchData.items.length > 0) {
              const ch = searchData.items[0];
              if (ch.url) {
                channelId = ch.url.replace('/channel/', '');
                channelName = ch.name || searchTerm;
              }
            }
          }
        }
        
        if (!channelId) {
          console.log('[CHANNEL] Could not resolve:', channelInfo);
          return videos;
        }
        
        // Fetch channel data with videos
        const channelData = await fetchFromPiped(`/channel/${channelId}`);
        if (!channelData) return videos;
        
        channelName = channelData.name || channelName;
        
        // Get videos from relatedStreams
        if (channelData.relatedStreams) {
          for (const vid of channelData.relatedStreams) {
            if (vid.type === 'stream' && vid.url) {
              const videoId = vid.url.replace('/watch?v=', '');
              videos.push({
                id: videoId,
                title: vid.title || 'Untitled',
                channel: channelName,
                channelId: channelId,
                thumbnail: vid.thumbnail || `https://i.ytimg.com/vi/${videoId}/mqdefault.jpg`,
                duration: vid.duration || 0,
                uploaded: vid.uploaded || 0,
                uploadedDate: vid.uploadedDate || '',
                views: vid.views || 0
              });
            }
          }
        }
        
        // Try to get more videos via nextpage
        if (channelData.nextpage) {
          try {
            const nextData = await fetchFromPiped(`/nextpage/channel/${channelId}?nextpage=${encodeURIComponent(channelData.nextpage)}`);
            if (nextData && nextData.relatedStreams) {
              for (const vid of nextData.relatedStreams) {
                if (vid.type === 'stream' && vid.url) {
                  const videoId = vid.url.replace('/watch?v=', '');
                  videos.push({
                    id: videoId,
                    title: vid.title || 'Untitled',
                    channel: channelName,
                    channelId: channelId,
                    thumbnail: vid.thumbnail || `https://i.ytimg.com/vi/${videoId}/mqdefault.jpg`,
                    duration: vid.duration || 0,
                    uploaded: vid.uploaded || 0,
                    uploadedDate: vid.uploadedDate || '',
                    views: vid.views || 0
                  });
                }
              }
            }
          } catch (e) {
            console.log('[CHANNEL] Nextpage failed');
          }
        }
        
      } catch (e) {
        console.error('[CHANNEL] Error fetching:', channelInfo, e);
      }
      
      return videos;
    }
    
    // ===== LOAD ALL CHANNEL VIDEOS =====
    async function loadAllChannelVideos() {
      if (isLoadingChannels || channelUrls.length === 0) return;
      isLoadingChannels = true;
      loadedChannelsCount = 0;
      
      // Check cache first
      try {
        const cached = localStorage.getItem(CACHE_KEY);
        if (cached) {
          const { videos: cachedVideos, timestamp, urls } = JSON.parse(cached);
          const urlsHash = hashCode(JSON.stringify(channelUrls));
          const cachedUrlsHash = hashCode(JSON.stringify(urls || []));
          
          if (Date.now() - timestamp < CACHE_TTL && urlsHash === cachedUrlsHash && cachedVideos.length > 0) {
            console.log('[CACHE] Using cached videos:', cachedVideos.length);
            allChannelVideos = cachedVideos;
            updateSearchStats();
            isLoadingChannels = false;
            loadingStatus.textContent = '';
            return;
          }
        }
      } catch (e) {
        console.log('[CACHE] Error reading cache');
      }
      
      loadingStatus.innerHTML = '<span class="loading-text">Loading channels...</span>';
      allChannelVideos = [];
      
      // Process channels in parallel (batch of 3)
      const batchSize = 3;
      const channelInfos = channelUrls.map(extractChannelInfo).filter(Boolean);
      
      for (let i = 0; i < channelInfos.length; i += batchSize) {
        const batch = channelInfos.slice(i, i + batchSize);
        const promises = batch.map(info => fetchChannelVideos(info));
        
        try {
          const results = await Promise.all(promises);
          for (const videos of results) {
            allChannelVideos.push(...videos);
            loadedChannelsCount++;
          }
          
          // Update UI
          updateSearchStats();
          loadingStatus.innerHTML = `<span class="loading-text">Loading ${loadedChannelsCount}/${channelInfos.length}...</span>`;
          
        } catch (e) {
          console.log('[BATCH] Error:', e);
        }
      }
      
      // Sort by upload date (newest first)
      allChannelVideos.sort((a, b) => (b.uploaded || 0) - (a.uploaded || 0));
      
      // Remove duplicates
      const seen = new Set();
      allChannelVideos = allChannelVideos.filter(v => {
        if (seen.has(v.id)) return false;
        seen.add(v.id);
        return true;
      });
      
      // Cache results
      try {
        localStorage.setItem(CACHE_KEY, JSON.stringify({
          videos: allChannelVideos,
          timestamp: Date.now(),
          urls: channelUrls
        }));
      } catch (e) {
        console.log('[CACHE] Error saving cache');
      }
      
      updateSearchStats();
      loadingStatus.textContent = '';
      isLoadingChannels = false;
      console.log('[CHANNELS] Loaded', allChannelVideos.length, 'videos from', loadedChannelsCount, 'channels');
    }

    // ===== FETCH SHEET DATA =====
    async function fetchSheetData() {
      const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=link&_=${Date.now()}`;
      
      const response = await fetch(url, { method: 'GET', cache: 'no-store' });
      if (!response.ok) throw new Error('Failed to fetch: ' + response.status);
      
      const text = await response.text();
      const jsonStart = text.indexOf('({');
      const jsonEnd = text.lastIndexOf('})');
      if (jsonStart === -1 || jsonEnd === -1) throw new Error('Invalid response format');
      
      const jsonStr = text.substring(jsonStart + 1, jsonEnd + 1);
      const data = JSON.parse(jsonStr);
      
      const newVideos = [];
      const channels = [];
      
      if (data.table && data.table.rows) {
        for (const row of data.table.rows) {
          if (row.c) {
            const titleCell = row.c[0];
            const urlCell = row.c[1];
            const channelCell = row.c[2];
            
            // Get video URL from column B
            let url = '';
            if (urlCell && urlCell.v) {
              url = String(urlCell.v).trim();
            }
            
            const videoId = getVid(url);
            if (videoId) {
              let title = '';
              if (titleCell && titleCell.v) {
                title = String(titleCell.v).trim();
              }
              if (!title && titleCache[videoId]) {
                title = titleCache[videoId];
              }
              newVideos.push({ id: videoId, title: title || '', url: url });
            }
            
            // Get channel URL from column C
            if (channelCell && channelCell.v) {
              const channelUrl = String(channelCell.v).trim();
              if (channelUrl && channelUrl.includes('youtube.com') && !channels.includes(channelUrl)) {
                channels.push(channelUrl);
              }
            }
          }
        }
      }
      
      console.log('[FETCH] Found', newVideos.length, 'videos and', channels.length, 'channels');
      return { videos: newVideos, channels: channels };
    }
    
    // ===== FETCH YOUTUBE TITLES =====
    async function fetchYouTubeTitle(videoId) {
      if (titleCache[videoId]) return titleCache[videoId];
      
      try {
        const response = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`);
        const data = await response.json();
        if (data.title) {
          titleCache[videoId] = data.title;
          return data.title;
        }
      } catch (e) {}
      
      return null;
    }
    
    async function fetchAllTitles() {
      for (let i = 0; i < videos.length; i++) {
        const video = videos[i];
        if (video.title && !video.title.match(/^Video \d+$/)) continue;
        
        const title = await fetchYouTubeTitle(video.id);
        if (title) {
          videos[i].title = title;
          if (i === idx) vTitle.textContent = title;
          const item = drawerList.querySelector(`[data-i="${i}"] .name`);
          if (item) {
            item.textContent = title;
            item.classList.remove('loading');
          }
        } else {
          videos[i].title = 'Video ' + (i + 1);
        }
        await new Promise(r => setTimeout(r, 200));
      }
    }
    
    // ===== LOAD DATA =====
    async function loadData(showLoader = true) {
      try {
        if (showLoader) {
          loaderText.textContent = 'Loading playlist...';
          loader.classList.remove('hide');
        }
        
        const data = await fetchSheetData();
        const newVideos = data.videos;
        const newChannels = data.channels;
        
        if (!newVideos.length) {
          showErr('No videos found in sheet');
          return false;
        }
        
        const newHash = hashCode(JSON.stringify(newVideos.map(v => v.id)));
        const dataChanged = newHash !== lastDataHash;
        lastDataHash = newHash;
        
        // Update channel URLs for search
        if (JSON.stringify(newChannels) !== JSON.stringify(channelUrls)) {
          channelUrls = newChannels;
          // Clear cache if channels changed
          allChannelVideos = [];
          try { localStorage.removeItem(CACHE_KEY); } catch(e) {}
        }
        
        if (dataChanged || videos.length === 0) {
          const currentId = videos[idx]?.id;
          videos = newVideos;
          
          if (currentId) {
            const newIdx = videos.findIndex(v => v.id === currentId);
            if (newIdx >= 0) idx = newIdx;
            else idx = Math.min(idx, videos.length - 1);
          }
          
          if (showLoader) {
            try {
              const s = localStorage.getItem('vp_idx');
              if (s) idx = Math.min(parseInt(s) || 0, videos.length - 1);
            } catch(e) {}
          }
          
          videos.forEach((v, i) => {
            if (!v.title) v.title = 'Loading...';
          });
          
          renderList();
          updTitle();
          $('plCount').textContent = videos.length;
          fetchAllTitles();
          
          if (!showLoader) msg('Playlist updated! (' + videos.length + ' videos)');
        }
        
        // Preload channel videos in background
        if (channelUrls.length > 0 && allChannelVideos.length === 0 && !isLoadingChannels) {
          setTimeout(() => loadAllChannelVideos(), 1000);
        }
        
        return dataChanged;
      } catch(e) {
        console.error('[DATA] Error:', e);
        if (showLoader) showErr('Failed to load: ' + e.message);
        else showStatus('Sync failed', 'error');
        return false;
      }
    }

    }
    
    function renderList() {
      drawerList.innerHTML = videos.map((v, i) => {
        const isLoading = v.title === 'Loading...' || !v.title;
        return `<div class="pl-item${i === idx ? ' active' : ''}" data-i="${i}">
          <span class="num">${i + 1}</span>
          <span class="name${isLoading ? ' loading' : ''}">${v.title || 'Loading...'}</span>
        </div>`;
      }).join('');
    }
    
    // ===== PLAYER =====
    function loadAPI() {
      if (window.YT && window.YT.Player) {
        createPlayer();
        return;
      }
      const s = document.createElement('script');
      s.src = 'https://www.youtube.com/iframe_api';
      document.head.appendChild(s);
    }
    
    window.onYouTubeIframeAPIReady = function() {
      if (videos.length) createPlayer();
    };
    
    function createPlayer() {
      const v = videos[idx];
      if (!v) return;
      
      updTitle();
      
      player = new YT.Player('player', {
        videoId: v.id,
        playerVars: {
          autoplay: 1,
          controls: 0,
          disablekb: 1,
          enablejsapi: 1,
          fs: 0,
          iv_load_policy: 3,
          modestbranding: 1,
          playsinline: 1,
          rel: 0,
          showinfo: 0,
          cc_load_policy: 0,
          origin: location.origin
        },
        events: {
          onReady: onReady,
          onStateChange: onState,
          onError: onErr
        }
      });
    }
    
    function onReady() {
      ready = true;
      loader.classList.add('hide');
      dur = player.getDuration() || 0;
      durT.textContent = fmt(dur);
      player.setPlaybackRate(speed);
      showUI();
      autoHide();
      startUpd();
      player.playVideo();
    }
    
    function onState(e) {
      const s = e.data;
      if (s === YT.PlayerState.PLAYING) {
        loader.classList.add('hide');
        setPlayState(true);
        startUpd();
      } else if (s === YT.PlayerState.PAUSED) {
        setPlayState(false);
        stopUpd();
        save();
      } else if (s === YT.PlayerState.BUFFERING) {
        loaderText.textContent = 'Buffering...';
        loader.classList.remove('hide');
      } else if (s === YT.PlayerState.ENDED) {
        loader.classList.add('hide');
        if (autoNext && idx < videos.length - 1) {
          idx++;
          loadVid();
        } else {
          setPlayState(false);
        }
      } else if (s === YT.PlayerState.CUED) {
        loader.classList.add('hide');
      }
    }
    
    function onErr(e) {
      loader.classList.add('hide');
      msg('Error loading video - try next');
    }
    
    function loadVid() {
      if (!player || !ready || !videos[idx]) return;
      loaderText.textContent = 'Loading...';
      loader.classList.remove('hide');
      updTitle();
      renderList();
      save();
      player.loadVideoById({ videoId: videos[idx].id, suggestedQuality: 'default' });
    }
    
    function updTitle() {
      const v = videos[idx];
      if (v) {
        vTitle.textContent = v.title || 'Loading...';
        vCount.textContent = (idx + 1) + '/' + videos.length;
      }
    }
    
    function save() {
      try { localStorage.setItem('vp_idx', idx.toString()); } catch(e) {}
    }
    
    // ===== CONTROLS =====
    function toggle() {
      if (!player || !ready) return;
      if (playing) player.pauseVideo();
      else player.playVideo();
    }
    
    function toggleMute() {
      if (!player || !ready) return;
      muted = !muted;
      if (muted) {
        player.mute();
        icVol.style.display = 'none';
        icMute.style.display = 'block';
      } else {
        player.unMute();
        icVol.style.display = 'block';
        icMute.style.display = 'none';
      }
    }
    
    function seekBy(sec) {
      if (!player || !ready) return;
      player.seekTo(Math.max(0, player.getCurrentTime() + sec), true);
    }
    
    function seekTo(pct) {
      if (!player || !ready || !dur) return;
      player.seekTo(dur * pct, true);
    }
    
    function cycleSpd() {
      const spds = [1, 1.25, 1.5, 1.75, 2, 0.5, 0.75];
      const i = spds.indexOf(speed);
      speed = spds[(i + 1) % spds.length];
      if (player && ready) player.setPlaybackRate(speed);
      $('spdBtn').textContent = speed + 'x';
      msg('Speed: ' + speed + 'x');
    }
    
    function toggleAuto() {
      autoNext = !autoNext;
      $('autoBtn').classList.toggle('on', autoNext);
      msg('Autoplay: ' + (autoNext ? 'On' : 'Off'));
    }
    
    function toggleFS() {
      const w = $('wrap');
      if (!document.fullscreenElement) {
        (w.requestFullscreen || w.webkitRequestFullscreen || w.msRequestFullscreen).call(w);
      } else {
        (document.exitFullscreen || document.webkitExitFullscreen || document.msExitFullscreen).call(document);
      }
    }
    
    function prev() { idx = (idx - 1 + videos.length) % videos.length; loadVid(); }
    function next() { idx = (idx + 1) % videos.length; loadVid(); }
    
    function openDrawer() {
      drawer.classList.add('open');
      drawerBg.classList.add('open');
    }
    
    function closeDrawer() {
      drawer.classList.remove('open');
      drawerBg.classList.remove('open');
    }
    
    async function manualRefresh() {
      refreshBtn.classList.add('spinning');
      msg('Refreshing playlist...');
      const changed = await loadData(false);
      refreshBtn.classList.remove('spinning');
      if (!changed) msg('Playlist is up to date');
    }
    
    async function refreshChannelVideos() {
      if (isLoadingChannels) return;
      try { localStorage.removeItem(CACHE_KEY); } catch(e) {}
      allChannelVideos = [];
      updateSearchStats();
      loadAllChannelVideos();
    }
    
    async function autoRefresh() {
      try { await loadData(false); } catch (e) {}
    }
    
    // ===== PROGRESS BAR =====
    function getSeekPosition(e) {
      const rect = progBar.getBoundingClientRect();
      let clientX;
      if (e.touches && e.touches.length > 0) clientX = e.touches[0].clientX;
      else if (e.changedTouches && e.changedTouches.length > 0) clientX = e.changedTouches[0].clientX;
      else clientX = e.clientX;
      return Math.max(0, Math.min(1, (clientX - rect.left) / rect.width));
    }
    
    function updateSeekPreview(pct) {
      progFill.style.width = (pct * 100) + '%';
      progThumb.style.left = (pct * 100) + '%';
      curT.textContent = fmt(dur * pct);
    }
    
    function startSeek(e) {
      e.preventDefault();
      e.stopPropagation();
      isSeeking = true;
      progBar.classList.add('dragging');
      showUI();
      updateSeekPreview(getSeekPosition(e));
      document.addEventListener('mousemove', moveSeek);
      document.addEventListener('mouseup', endSeek);
      document.addEventListener('touchmove', moveSeek, { passive: false });
      document.addEventListener('touchend', endSeek);
      document.addEventListener('touchcancel', endSeek);
    }
    
    function moveSeek(e) {
      if (!isSeeking) return;
      e.preventDefault();
      updateSeekPreview(getSeekPosition(e));
    }
    
    function endSeek(e) {
      if (!isSeeking) return;
      seekTo(getSeekPosition(e));
      isSeeking = false;
      progBar.classList.remove('dragging');
      autoHide();
      document.removeEventListener('mousemove', moveSeek);
      document.removeEventListener('mouseup', endSeek);
      document.removeEventListener('touchmove', moveSeek);
      document.removeEventListener('touchend', endSeek);
      document.removeEventListener('touchcancel', endSeek);
    }
    
    progBar.addEventListener('mousedown', startSeek);
    progBar.addEventListener('touchstart', startSeek, { passive: false });
    progBar.addEventListener('click', e => {
      if (isSeeking) return;
      e.stopPropagation();
      seekTo(getSeekPosition(e));
    });
    
    // ===== EVENTS =====
    $('playBtn').onclick = e => { e.stopPropagation(); toggle(); };
    bigPlay.onclick = e => { e.stopPropagation(); toggle(); };
    $('muteBtn').onclick = e => { e.stopPropagation(); toggleMute(); };
    $('spdBtn').onclick = e => { e.stopPropagation(); cycleSpd(); };
    $('autoBtn').onclick = e => { e.stopPropagation(); toggleAuto(); };
    $('fsBtn').onclick = e => { e.stopPropagation(); toggleFS(); };
    $('prevBtn').onclick = e => { e.stopPropagation(); prev(); };
    $('nextBtn').onclick = e => { e.stopPropagation(); next(); };
    $('listBtn').onclick = e => { e.stopPropagation(); openDrawer(); };
    $('closeDrawer').onclick = e => { e.stopPropagation(); closeDrawer(); };
    $('refreshBtn').onclick = e => { e.stopPropagation(); manualRefresh(); };
    $('searchBtn').onclick = e => { e.stopPropagation(); openSearch(); };
    $('searchClose').onclick = e => { e.stopPropagation(); closeSearch(); };
    drawerBg.onclick = closeDrawer;
    
    drawerList.onclick = e => {
      const it = e.target.closest('.pl-item');
      if (it) {
        idx = parseInt(it.dataset.i);
        loadVid();
        closeDrawer();
      }
    };
    
    // Search input
    searchInput.addEventListener('input', e => {
      clearTimeout(searchDebounce);
      searchDebounce = setTimeout(() => {
        performSearch(e.target.value);
      }, 200);
    });
    
    // Search results click
    searchResults.addEventListener('click', e => {
      const item = e.target.closest('.result-item');
      if (item) {
        const videoId = item.dataset.id;
        const title = item.dataset.title;
        playSearchResult(videoId, title);
      }
    });
    
    // Touch handling
    let lastTap = 0;
    center.onclick = e => {
      if (e.target === bigPlay || e.target.closest('.play-big')) return;
      
      const now = Date.now();
      const diff = now - lastTap;
      const r = center.getBoundingClientRect();
      const x = (e.clientX - r.left) / r.width;
      
      if (diff < 300) {
        if (x < 0.35) {
          seekBy(-10);
          tapL.classList.add('show');
          setTimeout(() => tapL.classList.remove('show'), 400);
        } else if (x > 0.65) {
          seekBy(10);
          tapR.classList.add('show');
          setTimeout(() => tapR.classList.remove('show'), 400);
        } else {
          toggleFS();
        }
        lastTap = 0;
      } else {
        lastTap = now;
        setTimeout(() => {
          if (lastTap === now) {
            if (ui.classList.contains('visible') && playing) hideUI();
            else { showUI(); autoHide(); }
          }
        }, 300);
      }
    };
    
    document.querySelector('.top').onclick = () => { showUI(); autoHide(); };
    document.querySelector('.bottom').onclick = e => {
      if (e.target.closest('.prog-bar')) return;
      showUI();
      autoHide();
    };
    
    // Keyboard
    document.onkeydown = e => {
      if (e.target.tagName === 'INPUT') {
        if (e.key === 'Escape') {
          closeSearch();
          e.target.blur();
        }
        return;
      }
      switch(e.key) {
        case ' ': e.preventDefault(); toggle(); break;
        case 'ArrowLeft': e.preventDefault(); seekBy(-10); msg('-10s'); break;
        case 'ArrowRight': e.preventDefault(); seekBy(10); msg('+10s'); break;
        case 'm': case 'M': toggleMute(); break;
        case 'f': case 'F': toggleFS(); break;
        case 'n': case 'N': next(); break;
        case 'p': case 'P': prev(); break;
        case 'r': case 'R': manualRefresh(); break;
        case 's': case 'S': openSearch(); break;
        case 'Escape': closeSearch(); closeDrawer(); break;
      }
    };
    
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible') autoRefresh();
    });
    
    window.addEventListener('online', () => {
      msg('Back online!');
      autoRefresh();
    });
    
    // ===== PWA INSTALL =====
    let deferredPrompt = null;
    const installBar = $('installBar');
    
    const isPWA = window.matchMedia('(display-mode: standalone)').matches || 
                  window.matchMedia('(display-mode: fullscreen)').matches ||
                  window.navigator.standalone === true;
    
    if (!isPWA) {
      window.addEventListener('beforeinstallprompt', e => {
        e.preventDefault();
        deferredPrompt = e;
        installBar.classList.remove('hide');
      });
    }
    
    $('installBtn').onclick = async () => {
      if (!deferredPrompt) return;
      deferredPrompt.prompt();
      const r = await deferredPrompt.userChoice;
      if (r.outcome === 'accepted') msg('Installed!');
      deferredPrompt = null;
      installBar.classList.add('hide');
    };
    
    $('closeInstall').onclick = () => installBar.classList.add('hide');
    
    // ===== SERVICE WORKER =====
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(registrations => {
        for (let registration of registrations) registration.unregister();
      });
      
      setTimeout(() => {
        navigator.serviceWorker.register('sw.js?v=' + Date.now()).catch(() => {});
      }, 1000);
    }
    
    if ('caches' in window) {
      caches.keys().then(keys => { keys.forEach(key => caches.delete(key)); });
    }
    
    // ===== INIT =====
    async function init() {
      console.log('[INIT] Starting Video Player...');
      await loadData(true);
      
      if (videos.length > 0) {
        loaderText.textContent = 'Loading player...';
        loadAPI();
      }
      
      setInterval(autoRefresh, AUTO_REFRESH_INTERVAL);
    }
    
    init();
  </script>
</body>
